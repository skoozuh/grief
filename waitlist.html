<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join Waitlist â€” grief.lol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #070507;
    --accent1: #ff5fb7;
    --accent2: #7c5cff;
    --muted: #9b8fa0;
    --radius: 20px;
    --trans: 300ms;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', system-ui, sans-serif;
    background: var(--bg);
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  h1 {
    font-weight: 700;
    font-size: 36px;
    margin-bottom: 8px;
    user-select: none;
  }
  p {
    max-width: 360px;
    color: var(--muted);
    margin-top: 0;
    margin-bottom: 24px;
    text-align: center;
    user-select: none;
  }
  form {
    background: rgba(255,255,255,0.03);
    padding: 28px 32px;
    border-radius: var(--radius);
    width: 100%;
    max-width: 380px;
    box-shadow: 0 12px 40px rgba(124, 92, 255, 0.2);
    backdrop-filter: blur(8px);
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 14px;
  }
  input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.05);
    color: #eee;
    transition: background-color 200ms ease;
  }
  input[type="email"]:focus {
    background: rgba(255, 95, 183, 0.1);
    box-shadow: 0 0 10px rgba(255, 95, 183, 0.5);
  }
  button {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    border: none;
    border-radius: 9999px;
    color: #111;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background 300ms ease;
    user-select: none;
  }
  button:hover,
  button:focus {
    background: linear-gradient(135deg, var(--accent2), var(--accent1));
    outline: none;
  }
  .back-link {
    margin-top: 24px;
    color: var(--muted);
    font-size: 14px;
    text-decoration: none;
    user-select: none;
    display: inline-block;
  }
  .back-link:hover,
  .back-link:focus {
    color: var(--accent1);
    outline: none;
  }
</style>
</head>
<body>
  <h1>Join the grief.lol Waitlist</h1>
  <p>Sign up now to be the first to get access to the premium biolink page. No spam, just updates.</p>

  <form id="waitlist-form" aria-label="Waitlist signup form">
    <label for="email">Your email address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
    <button type="submit">Join Waitlist</button>
  </form>

  <a href="index.html" class="back-link" aria-label="Go back to homepage">&larr; Back to homepage</a>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const emailInput = this.email;
      if(emailInput.checkValidity()) {
        alert('Thanks for joining the waitlist! We will notify you soon.');
        emailInput.value = '';
      } else {
        alert('Please enter a valid email address.');
      }
    });
  </script>
</body>
</html>
