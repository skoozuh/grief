<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Join Waitlist â€” grief.lol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  /* Same styles as features.html */
  :root{
    --bg:#070507;
    --accent1:#ff5fb7;
    --accent2:#7c5cff;
    --accent3:#00f0ff;
    --muted:#9b8fa0;
    --radius:20px;
    --trans:300ms;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Poppins",sans-serif;
    background:var(--bg);
    color:#eee;
    min-height:100vh;

    scrollbar-width: thin;
    scrollbar-color: transparent transparent;
  }
  /* Custom scrollbar */
  body::-webkit-scrollbar {
    width: 8px;
  }
  body::-webkit-scrollbar-track {
    background: transparent;
  }
  body::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent1), var(--accent2), var(--accent3));
    border-radius: 10px;
    box-shadow: 0 0 8px var(--accent1);
  }
  body::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, var(--accent3), var(--accent2), var(--accent1));
    box-shadow: 0 0 14px var(--accent3);
  }

  header{
    position:fixed; left:50%; transform:translateX(-50%); top:22px; z-index:20;
    width:calc(100% - 80px); max-width:1200px; display:flex; justify-content:space-between; align-items:center;
    padding:10px 20px; gap:16px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:40px; box-shadow:0 6px 30px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(8px) saturate(120%);
  }
  .brand{
    display:flex; align-items:center; gap:12px; font-weight:600;
    font-size:16px;
    color:#eee;
  }
  .logo-mark{
    width:36px; height:36px; border-radius:10px; display:grid; place-items:center;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    box-shadow: 0 6px 24px rgba(124,92,255,0.12), inset 0 -4px 8px rgba(0,0,0,0.2);
    color:#111; font-weight:700;
  }
  nav{
    display:flex; gap:18px; align-items:center;
  }
  nav a{
    color:var(--muted); text-decoration:none; font-weight:500; font-size:14px;
    transition: color var(--trans);
  }
  nav a:hover,
  nav a:focus {
    color: var(--accent1);
    outline:none;
  }
  .cta{
    padding:8px 16px; border-radius:999px; border:1px solid rgba(255,255,255,0.06);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    font-weight:600; color:#fff; cursor:pointer;
    transition: all var(--trans) ease;
  }
  .cta:hover{ transform:translateY(-3px) scale(1.02); box-shadow:0 12px 30px rgba(124,92,255,0.16); }

  main{
    max-width:460px; margin:120px auto 60px; padding:0 20px;
    background: rgba(255 255 255 / 0.02);
    border-radius: var(--radius);
    box-shadow: 0 8px 40px rgb(124 92 255 / 0.12);
    padding: 36px 32px;
    text-align:center;
  }
  h1{
    font-weight:700; font-size:28px; margin-bottom:20px;
  }
  p{
    color:var(--muted); font-size:16px; margin-bottom:28px;
  }
  input[type="email"]{
    padding:12px 16px; font-size:16px; border-radius:12px; border:none;
    background:rgba(255 255 255 / 0.05);
    color:#eee;
    outline:none;
    transition: background 0.3s ease;
    width:100%;
    max-width:320px;
    margin: 0 auto 20px auto;
    display:block;
  }
  input[type="email"]:focus{
    background:rgba(255 255 255 / 0.12);
  }
  button{
    background: var(--accent1);
    color:#111;
    font-weight:700;
    border:none;
    padding:12px 0;
    border-radius:999px;
    cursor:pointer;
    width: 140px;
    transition: background 0.3s ease;
    margin: 0 auto;
  }
  button:hover{
    background: var(--accent2);
  }
</style>
</head>
<body>
<header>
  <div class="brand" aria-label="grief.lol logo">
    <div class="logo-mark" aria-hidden="true">g</div> grief.lol
    <nav>
      <a href="features.html" class="nav-link">Features</a>
      <a href="pricing.html" class="nav-link">Pricing</a>
      <a href="help.html" class="nav-link">Help</a>
    </nav>
  </div>
  <button class="cta" onclick="window.location.href='signup.html'">Sign Up</button>
</header>
<main>
  <h1>Join the Waitlist</h1>
  <p>Be the first to get access to new grief.lol features and updates.</p>
  <form action="#" method="POST" autocomplete="off" novalidate>
    <input type="email" name="email" placeholder="Your email address" required />
    <button type="submit">Join</button>
  </form>
</main>
</body>
</html>
