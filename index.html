<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biolink</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0a0035, #1a004f, #2a005a, #5a2a00);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      min-width: 320px;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .badges {
      display: flex;
      gap: 8px;
    }

    .badges img {
      height: 20px;
      width: auto;
    }

    .username {
      font-weight: 600;
      font-size: 1rem;
    }

    .status-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }

    .status-box.error {
      color: #ff4c4c;
    }

    .status-box.error a {
      color: #66aaff;
      text-decoration: none;
    }

    .views {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .views::before {
      content: "üëÅ";
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/pfp.png" alt="Profile" class="profile-img" />
    <div class="badges">
      <img src="assets/christmas2024.png" alt="Christmas Badge" />
      <img src="assets/premium.png" alt="Premium Badge" />
    </div>
    <div class="username">listen to prettifun</div>

    <div class="status-box error">
      ‚ùå User Not found ‚Äî Please <a href="#">connect</a> your account
    </div>

    <div class="views">1,063</div>
  </div>
</body>
</html>
