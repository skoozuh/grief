<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>grief.bio â€” profile replica (ultra)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /**********************************************************
    * ROOT VARIABLES
    **********************************************************/
    :root{
      --glass-bg: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.55);
      --shadow: 0 10px 30px rgba(7,9,15,0.7);
      --radius: 18px;
      --glow-color: rgba(255,255,255,0.15);
      --accent-gradient: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
    }

    /**********************************************************
    * GLOBAL RESET & BASE
    **********************************************************/
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #2b4968, #111827);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:white;
    }

    /**********************************************************
    * BACKGROUND PARTICLES (absolute positioned canvas)
    **********************************************************/
    canvas#particles {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:-2;
    }

    /**********************************************************
    * BACKGROUND GRADIENT OVERLAY
    **********************************************************/
    .background-overlay {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.04), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.03), transparent 70%);
      z-index:-1;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(90deg); }
      100% { filter: hue-rotate(0deg); }
    }

    /**********************************************************
    * CARD CONTAINER
    **********************************************************/
    .card{
      width:760px;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px) saturate(150%);
      padding: 32px;
      display:flex;
      gap:26px;
      position:relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity:0;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity:0; }
      100% { transform: translateY(0); opacity:1; }
    }

    .card:hover {
      transform: perspective(800px) rotateY(3deg) rotateX(3deg) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }

    /**********************************************************
    * PROFILE PICTURE
    **********************************************************/
    .pfp{
      width:88px;
      height:88px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.05);
      flex-shrink:0;
      animation: pfpFloat 4s ease-in-out infinite;
    }

    @keyframes pfpFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .pfp img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /**********************************************************
    * MAIN CONTENT
    **********************************************************/
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .meta-top{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    /* pill container for all badges */
    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    /**********************************************************
    * BADGE STYLES
    **********************************************************/
    .badge{
      width:30px;
      height:30px;
      display:grid;
      place-items:center;
      position:relative;
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border-radius:50%;
    }

    .badge:hover{
      transform: scale(1.2) rotate(8deg);
      box-shadow: 0 0 12px var(--glow-color), inset 0 0 8px var(--glow-color);
    }

    .badge img{
      width:20px;
      height:20px;
      object-fit:contain;
      pointer-events:none;
    }

    /* tooltip */
    .badge[data-tooltip]:hover::after{
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      white-space:nowrap;
      background: rgba(6,8,13,0.9);
      color:#fff;
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      box-shadow: 0 8px 24px rgba(2,4,10,0.6);
      z-index:50;
      opacity:0;
      animation: fadeTooltip 0.3s ease forwards;
    }

    @keyframes fadeTooltip {
      from { opacity:0; transform: translate(-50%, -4px); }
      to { opacity:1; transform: translate(-50%, 0); }
    }

    /**********************************************************
    * USERNAME & SUBTEXT
    **********************************************************/
    .username{
      font-weight:700;
      font-size:22px;
      background: var(--accent-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 4s ease infinite;
      background-size: 300%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .joined{
      font-size:13px;
      color:var(--muted);
    }

    /**********************************************************
    * DIVIDER
    **********************************************************/
    .divider{
      margin-top:14px;
      border-top:1px solid rgba(255,255,255,0.08);
      width:100%;
    }

    /**********************************************************
    * VIEWS COUNTER
    **********************************************************/
    .views{
      position:absolute;
      left:22px;
      bottom:16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      padding:8px 12px;
      border-radius:12px;
      font-size:13px;
      color:var(--muted);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
    }

    .views svg{
      width:16px;
      height:16px;
    }

    .view-number {
      font-weight:600;
      color:var(--accent);
    }

    /**********************************************************
    * RESPONSIVE
    **********************************************************/
    @media(max-width:800px){
      .card{
        flex-direction:column;
        align-items:center;
        text-align:center;
        width:90%;
      }
      .views{
        left:50%;
        transform:translateX(-50%);
        bottom:-50px;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="background-overlay"></div>

  <div class="card" id="profile-card">
    <div class="pfp">
      <img src="assets/pfp.png" alt="profile picture">
    </div>
    <div class="main">
      <div class="meta-top">
        <div class="badges">
          <div class="badge" data-tooltip="Christmas 2024">
            <img src="assets/christmas2024.png" alt="Christmas 2024 badge">
          </div>
          <div class="badge" data-tooltip="Premium">
            <img src="assets/premium.png" alt="Premium badge">
          </div>
          <div class="badge" data-tooltip="Easter 2025">
            <img src="assets/easter2025.png" alt="Easter 2025 badge">
          </div>
        </div>
      </div>
      <div style="margin-top:10px;">
        <div class="username">skoozuh</div>
        <div class="joined">prod. @skoozuh</div>
      </div>
      <div class="divider"></div>
    </div>
    <div class="views">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="rgba(255,255,255,0.8)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" stroke="rgba(255,255,255,0.9)" stroke-width="1.2"/>
      </svg>
      <div class="view-number" id="viewCount">0</div>
    </div>
  </div>

  <script>
    /**********************************************************
    * PARTICLE BACKGROUND
    **********************************************************/
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;

    function resizeCanvas(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(){
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > w) this.speedX *= -1;
        if(this.y < 0 || this.y > h) this.speedY *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.fill();
      }
    }

    function initParticles(){
      particles = [];
      for(let i=0; i<80; i++){
        particles.push(new Particle());
      }
    }
    initParticles();

    function animateParticles(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    /**********************************************************
    * VIEW COUNTER ANIMATION
    **********************************************************/
    const viewCount = document.getElementById('viewCount');
    const targetCount = 1063;
    let current = 0;
    function animateCount(){
      const increment = Math.ceil(targetCount / 60);
      const timer = setInterval(()=>{
        current += increment;
        if(current >= targetCount){
          current = targetCount;
          clearInterval(timer);
        }
        viewCount.textContent = current.toLocaleString();
      }, 20);
    }
    animateCount();
  </script>
</body>
</html>
