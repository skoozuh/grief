<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    /* Reset & Base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #4a00e0, #8e2de2);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
    }

    /* Gradient animation */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Particle canvas */
    #particles {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    /* Profile Card */
    .card {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 350px;
    }
    .pfp {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        margin-bottom: 1rem;
    }
    .name {
        font-size: 1.8rem;
        font-weight: bold;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .name:hover {
        color: #ffde59;
        text-shadow: 0 0 10px #ffde59;
    }
    .badges {
        margin-top: 0.5rem;
    }
    .badge {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        background: rgba(255,255,255,0.2);
        border-radius: 12px;
        margin: 0.2rem;
    }
    .views {
        margin-top: 1rem;
        font-size: 0.9rem;
        opacity: 0.85;
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile" class="pfp">
    <div class="name">Your Name</div>
    <div class="badges">
        <span class="badge">Verified</span>
        <span class="badge">Pro User</span>
        <span class="badge">Top Creator</span>
    </div>
    <div class="views">Views: <span id="viewCount">0</span></div>
</div>

<script>
    // Animated View Counter
    let count = 0;
    const target = 1250; // Example count
    const speed = 20;
    const counter = document.getElementById("viewCount");
    const interval = setInterval(() => {
        if (count < target) {
            count += Math.ceil((target - count) / speed);
            counter.textContent = count;
        } else {
            clearInterval(interval);
        }
    }, 30);

    // Particle effect
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particlesArray = [];
        for (let i = 0; i < 50; i++) {
            particlesArray.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                dx: (Math.random() - 0.5) * 0.5,
                dy: (Math.random() - 0.5) * 0.5
            });
        }
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        particlesArray.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });
        requestAnimationFrame(drawParticles);
    }

    window.addEventListener("resize", initParticles);

    initParticles();
    drawParticles();
</script>

</body>
</html>
