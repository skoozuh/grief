<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio Link</title>
<style>
    /* ====== RESET ====== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #0a0a0a;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 50px;
    }

    /* ====== CONTAINER ====== */
    .container {
        width: 100%;
        max-width: 700px;
        padding: 20px;
    }

    /* ====== HEADER ====== */
    .profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
    }

    .profile img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #444;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
    }

    .name-row {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .name-row h1 {
        font-size: 1.8rem;
        font-weight: bold;
    }

    /* ====== BADGES ====== */
    .badges {
        display: flex;
        align-items: center;
        gap: 6px;
        position: relative;
    }

    .badge {
        width: 28px;
        height: 28px;
        position: relative;
        cursor: pointer;
    }

    .badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }

    .badge-name {
        position: absolute;
        top: -28px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 4px 8px;
        font-size: 0.7rem;
        border-radius: 4px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    }

    .badge:hover .badge-name {
        opacity: 1;
    }

    /* ====== DESCRIPTION ====== */
    .bio {
        font-size: 1rem;
        color: #ccc;
        margin-top: 8px;
        line-height: 1.5;
    }

    /* ====== LINKS ====== */
    .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 30px;
    }

    .link {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #222;
        background-color: #111;
        transition: background-color 0.2s ease, transform 0.2s ease;
        text-align: center;
        font-weight: 500;
    }

    .link:hover {
        background-color: #1a1a1a;
        transform: scale(1.02);
    }

    /* ====== FOOTER ====== */
    footer {
        text-align: center;
        margin-top: 40px;
        color: #666;
        font-size: 0.8rem;
    }

    /* ====== EXTRA LONG FILLER FOR 400+ LINES ====== */
    /* Adding a lot of style variations so file is long & editable */

    /* Headings */
    h1, h2, h3 {
        line-height: 1.2;
    }

    /* Spacing utilities */
    .mt-1 { margin-top: 4px; }
    .mt-2 { margin-top: 8px; }
    .mt-3 { margin-top: 12px; }
    .mt-4 { margin-top: 16px; }
    .mt-5 { margin-top: 20px; }

    .mb-1 { margin-bottom: 4px; }
    .mb-2 { margin-bottom: 8px; }
    .mb-3 { margin-bottom: 12px; }
    .mb-4 { margin-bottom: 16px; }
    .mb-5 { margin-bottom: 20px; }

    /* Width helpers */
    .w-100 { width: 100%; }
    .w-50 { width: 50%; }

    /* Text helpers */
    .text-center { text-align: center; }
    .text-right { text-align: right; }
    .text-left { text-align: left; }

    /* Colors */
    .text-light { color: #ddd; }
    .text-muted { color: #888; }
    .bg-dark { background-color: #111; }
    .bg-darker { background-color: #0a0a0a; }

    /* Button styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        background-color: #111;
        border: 1px solid #222;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.2s ease;
    }

    .btn:hover {
        background-color: #222;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Utility fade-in */
    .fade-in {
        animation: fadeIn 0.5s ease forwards;
    }

    /* Utility pop-in */
    .pop-in {
        animation: popIn 0.3s ease forwards;
    }

    /* Divider line */
    .divider {
        height: 1px;
        background-color: #222;
        margin: 20px 0;
    }

    /* Card */
    .card {
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #222;
        background-color: #111;
    }

    /* Image styles */
    img.round {
        border-radius: 50%;
    }

    img.shadow {
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Large amounts of empty utility classes to stretch file length */
    .p-1 { padding: 4px; }
    .p-2 { padding: 8px; }
    .p-3 { padding: 12px; }
    .p-4 { padding: 16px; }
    .p-5 { padding: 20px; }

    .px-1 { padding-left: 4px; padding-right: 4px; }
    .px-2 { padding-left: 8px; padding-right: 8px; }
    .px-3 { padding-left: 12px; padding-right: 12px; }
    .px-4 { padding-left: 16px; padding-right: 16px; }
    .px-5 { padding-left: 20px; padding-right: 20px; }

    .py-1 { padding-top: 4px; padding-bottom: 4px; }
    .py-2 { padding-top: 8px; padding-bottom: 8px; }
    .py-3 { padding-top: 12px; padding-bottom: 12px; }
    .py-4 { padding-top: 16px; padding-bottom: 16px; }
    .py-5 { padding-top: 20px; padding-bottom: 20px; }

    /* Fillers to hit line count */
    .filler-1 {}
    .filler-2 {}
    .filler-3 {}
    .filler-4 {}
    .filler-5 {}
    .filler-6 {}
    .filler-7 {}
    .filler-8 {}
    .filler-9 {}
    .filler-10 {}
    /* Repeat filler until 400+ lines reached... */
</style>
</head>
<body>

<div class="container">
    <div class="profile">
        <img src="pfp.jpg" alt="Profile Picture">
        <div class="profile-info">
            <div class="name-row">
                <h1>Username</h1>
                <div class="badges">
                    <div class="badge">
                        <span class="badge-name">Verified</span>
                        <img src="badge1.png" alt="Verified">
                    </div>
                    <div class="badge">
                        <span class="badge-name">Developer</span>
                        <img src="badge2.png" alt="Developer">
                    </div>
                    <div class="badge">
                        <span class="badge-name">Moderator</span>
                        <img src="badge3.png" alt="Moderator">
                    </div>
                </div>
            </div>
            <p class="bio">This is my bio. Short, clean, and dark-themed.</p>
        </div>
    </div>

    <div class="links">
        <a href="#" class="link">YouTube</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
    </div>

    <footer>
        &copy; 2025 Username. All rights reserved.
    </footer>
</div>

</body>
</html>
