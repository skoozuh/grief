<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dark Biolink — Connected Big Badges</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================================
   THEME VARIABLES
   ============================================================ */
:root{
  --bg-1:#06070a;
  --bg-2:#0c1117;
  --muted: rgba(255,255,255,0.58);
  --accent-a:#66e0ff;
  --accent-b:#a7a0ff;
  --max-width:820px;
  --page-pad:28px;

  /* BADGE / PILL sizing:
     - --pill-width: visual width of the whole pill strip (keeps pill stable)
     - --badge-size controls minimum badge height; badges will expand horizontally (flex:1)
  */
  --pill-width: 420px;   /* fixed visual width of pill */
  --badge-min-height: 64px;  /* badges bigger vertically */
  --pill-radius: 30px;
  --badge-bg: rgba(255,255,255,0.02);
  --badge-hover-bg: rgba(255,255,255,0.03);
  --transition:220ms;
}

/* ============================================================
   RESET & BASE
   ============================================================ */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background: linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  overflow:hidden;
}

/* ============================================================
   PAGE WRAPPER
   ============================================================ */
.page-root{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:var(--page-pad);
  position:relative;
}

/* particles canvas fills viewport */
canvas#particles{ position:fixed; inset:0; width:100%; height:100%; z-index:-20; display:block; }

/* subtle wash for depth */
.color-wash{
  position:fixed;
  inset:0;
  z-index:-10;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 12% 20%, rgba(102,224,255,0.03), transparent 12%),
    radial-gradient(800px 600px at 86% 78%, rgba(167,160,255,0.03), transparent 14%);
}

/* ============================================================
   CARD (transparent — no blocky background)
   ============================================================ */
.card{
  width:100%;
  max-width:var(--max-width);
  display:flex;
  gap:22px;
  align-items:flex-start;
  padding:28px;
  border-radius:18px;
  background:transparent; /* intentionally transparent */
  position:relative;
  z-index:10;
}

/* stack on small screens */
@media (max-width:820px){
  .card{flex-direction:column;align-items:center;padding:20px;gap:16px}
}

/* ============================================================
   PROFILE PICTURE (static)
   ============================================================ */
.pfp{
  width:128px;
  height:128px;
  border-radius:999px;
  overflow:hidden;
  flex-shrink:0;
  border:3px solid rgba(255,255,255,0.06);
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display:inline-grid;
  place-items:center;
}
.pfp img{ width:100%; height:100%; object-fit:cover; display:block; }

/* ============================================================
   MAIN COLUMN
   ============================================================ */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  position:relative;
}

/* meta-top contains the badges — keep where they are */
.meta-top{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

/* ============================================================
   CONNECTED PILL: THE KEY PART
   - Pill has fixed width (var --pill-width) so removing badges won't shrink it.
   - Badges are flex:1 so they expand horizontally to fill the pill.
   - No border lines between badges: we remove borders and use overlap/identical background.
   ============================================================ */
.badge-pill{
  display:flex;
  align-items:center;
  width:var(--pill-width);
  height:auto;
  border-radius:var(--pill-radius);
  overflow:visible; /* to allow tooltips above */
  background: transparent; /* the pill is visually the sum of badges */
}

/* individual badge:
   - flex:1 so each expands evenly to fill pill width
   - min-height controlled by --badge-min-height (makes them taller)
*/
.badge{
  display:flex;
  align-items:center;
  justify-content:center;
  flex:1 1 0;
  min-height: var(--badge-min-height);
  padding: 0 18px;
  background: var(--badge-bg);
  color:#fff;
  font-size:15px;
  line-height:1;
  white-space:nowrap;
  user-select:none;
  cursor:default;
  transition: background var(--transition) ease;
  position:relative; /* required for label pseudo-elements */
  border-radius:0;   /* middle badges have no rounding */
  margin:0;          /* ensure no gaps */
  border: none;      /* remove border line entirely */
}

/* first and last badge get corner rounding */
.badge:first-child{ border-radius: var(--pill-radius) 0 0 var(--pill-radius); }
.badge:last-child{ border-radius: 0 var(--pill-radius) var(--pill-radius) 0; }

/* remove seam lines entirely: ensure no borders, no margins, background same */
.badge + .badge{ border-left: 0; }

/* hover background (tiny shift only) */
.badge:hover{ background: var(--badge-hover-bg); }

/* badge images/icons if present */
.badge img{ width:62%; height:62%; object-fit:contain; pointer-events:none; }

/* ============================================================
   HOVER LABELS (smooth fade-in above each badge)
   - We use ::before and ::after for label box + arrow.
   - Label text is taken from data-name attribute on the badge.
   ============================================================ */
.badge::before{
  content: attr(data-name);
  position:absolute;
  left:50%;
  bottom: calc(100% + 10px);
  transform: translate(-50%, 8px);
  padding:8px 10px;
  background: rgba(9,11,13,0.95);
  color:#fff;
  font-size:13px;
  border-radius:8px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  box-shadow:0 8px 24px rgba(0,0,0,0.6);
  transition: opacity var(--transition) ease, transform var(--transition) ease;
  z-index:60;
}

/* arrow */
.badge::after{
  content:"";
  position:absolute;
  left:50%;
  bottom: calc(100% + 6px);
  transform: translateX(-50%) rotate(45deg) translateY(6px);
  width:10px;
  height:10px;
  background: rgba(9,11,13,0.95);
  opacity:0;
  transition: opacity var(--transition) ease, transform var(--transition) ease;
  z-index:59;
}

/* reveal label & arrow on hover */
.badge:hover::before{ opacity:1; transform: translate(-50%, -6px); }
.badge:hover::after{ opacity:1; transform: translateX(-50%) rotate(45deg) translateY(-1px); }

/* ============================================================
   USERNAME & SUBTEXT
   ============================================================ */
.username{
  font-weight:700;
  font-size:20px;
  display:inline-block;
  background: linear-gradient(90deg,var(--accent-a),var(--accent-b));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  transition: text-shadow var(--transition) ease, filter var(--transition) ease;
}
.username:hover{
  text-shadow:0 10px 30px rgba(102,224,255,0.12);
  filter:brightness(1.05);
}
.joined{ font-size:13px; color:var(--muted); margin-top:4px; }
.divider{ margin-top:10px; border-top:1px solid rgba(255,255,255,0.03); width:100%; }
.bio{ color:var(--muted); font-size:14px; line-height:1.4; margin-top:8px; max-width:640px; }

/* ============================================================
   SMALL SCREENS
   ============================================================ */
@media (max-width:640px){
  .pfp{ width:96px; height:96px; }
  .username{ font-size:18px; }
  .badge{ min-height:52px; padding:0 10px; font-size:13px; }
  .badge-pill{ width: calc(100% - 40px); } /* allow pill to be responsive on small screens */
}

/* ============================================================
   ACCESSIBILITY: reduce motion
   ============================================================ */
@media (prefers-reduced-motion: reduce){
  *{ animation:none!important; transition:none!important; }
}

/* ============================================================
   Comments & editing notes (safe to remove)
   - Keep these if you want a long file; remove any to shrink file size.
   ============================================================ */

/* NOTE: To change the pill width, edit --pill-width in :root. */
/* NOTE: To make badges into links, change <div class="badge"> to <a class="badge" href="..."> and ensure styling remains. */
/* NOTE: To change hover label color, edit .badge::before background. */
/* End CSS block */
</style>
</head>
<body>
  <div class="page-root">

    <!-- particles -->
    <canvas id="particles" aria-hidden="true"></canvas>

    <!-- subtle wash -->
    <div class="color-wash" aria-hidden="true"></div>

    <!-- profile card -->
    <div class="card" role="region" aria-label="Profile">

      <!-- profile picture -->
      <div class="pfp" title="Profile picture">

      </div>

      <!-- main column -->
      <div class="main">

        <!-- badges row (kept where requested) -->
        <div class="meta-top">
          <div class="badge-pill" role="group" aria-label="Badges">

            <!-- FIRST badge: rounded left -->
            <div class="badge" data-name="Christmas 2024" aria-label="Christmas 2024">

          </div> <!-- end badge-pill -->

        <div style="margin-top:2px;">

  </div> <!-- end page-root -->

<script>
/* ============================================================
   Particles: lightweight & subtle
   - tuned for dark backgrounds, low CPU usage
   ============================================================ */
(function(){
  const canvas = document.getElementById('particles');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');

  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const COUNT = Math.max(36, Math.min(120, Math.floor((w*h)/90000)));
  const MAX_R = 2.6;
  const SPEED = 0.28;
  const LINE_DIST = 78;

  function rand(a,b){ return Math.random()*(b-a)+a; }

  function Particle(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.r = Math.random()*MAX_R + 0.4;
    this.vx = (Math.random()-0.5) * SPEED;
    this.vy = (Math.random()-0.5) * SPEED;
    this.a = Math.random()*0.45 + 0.12;
  }
  Particle.prototype.update = function(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < -10) this.x = w + 10;
    if(this.x > w + 10) this.x = -10;
    if(this.y < -10) this.y = h + 10;
    if(this.y > h + 10) this.y = -10;
  };
  Particle.prototype.draw = function(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,' + this.a + ')';
    ctx.fill();
  };

  let particles = [];
  function create() {
    particles = [];
    for(let i=0;i<COUNT;i++) particles.push(new Particle());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    create();
  }
  window.addEventListener('resize', resize, {passive:true});

  function loop(){
    ctx.clearRect(0,0,w,h);
    // particles
    for(let i=0;i<particles.length;i++){
      particles[i].update();
      particles[i].draw();
    }
    // faint lines
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a = particles[i], b = particles[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d = Math.sqrt(dx*dx + dy*dy);
        if(d < LINE_DIST){
          const alpha = (1 - d/LINE_DIST) * 0.05;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
          ctx.lineWidth = 0.6;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(loop);
  }

  create();
  loop();

  // reduced motion respect
  if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    // nothing extra; animations minimal already
  }
})();
</script>
