<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>skoozuh — profile</title>

  <!-- ===========================================================
       Single-file biolink / profile page
       - All CSS in this <style> tag (no frameworks, no inline styles).
       - Badges appear to the right of the username.
       - Hovering the username shows "UID: 0".
       - Hovering a badge shows its name (tooltip).
       - Visual styling inspired by your screenshot (dark, rounded).
       - Lots of comments so you can tweak later.
     =========================================================== -->
  <style>
    /* =======================================================================
       ROOT THEME VARIABLES
       Tweak these to change the look across the whole page.
       ======================================================================= */
    :root{
      --bg: #020202;
      --panel: #101112;
      --muted: #9aa0a6;
      --text: #e9eef2;
      --accent: #7b60ff;         /* purple-ish accent */
      --accent-2: #6fd3c4;       /* aqua secondary accent */
      --glass: rgba(255,255,255,0.02);
      --glass-2: rgba(255,255,255,0.01);
      --card-border: rgba(255,255,255,0.03);
      --shadow-strong: 0 18px 44px rgba(0,0,0,0.7);
      --shadow-soft: 0 6px 18px rgba(0,0,0,0.6);
      --radius-xl: 28px;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --focus: 3px solid rgba(123,96,255,0.09);
      --transition-fast: 140ms;
      --transition-mid: 260ms;
      --transition-slow: 420ms;
      --max-width: 1100px;
      --content-gap: 22px;
      --line: 1.4;
      --ui-scale: 1;
      --tooltip-bg: rgba(7,8,9,0.95);
      --glass-border-strong: rgba(255,255,255,0.04);
      --accent-glow: 0 10px 40px rgba(123,96,255,0.06);
      --player-height: 72px;
      --small: 13px;
      --medium: 15px;
      --large: 18px;
    }

    /* =======================================================================
       PAGE RESET + BASE
       ======================================================================= */
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }
    body {
      background:
        radial-gradient(900px 280px at 12% 10%, rgba(123,96,255,0.03), transparent 6%),
        radial-gradient(800px 240px at 90% 82%, rgba(111,216,196,0.02), transparent 6%),
        var(--bg);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: var(--line);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 56px 20px;
    }

    a { color: inherit; text-decoration: none; }

    /* =======================================================================
       WRAPPER / LAYOUT
       The layout is intentionally narrow and centered — matches screenshot.
       ======================================================================= */
    .wrap {
      width: 100%;
      max-width: var(--max-width);
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--content-gap);
      align-items: start;
      position: relative;
      padding: 20px;
    }

    /* Constrain the main content to mimic screenshot spacing */
    .content {
      display: flex;
      gap: 26px;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
    }

    /* left column (avatar area) --- narrow */
    .col-left {
      width: 130px; /* approximate alignment like screenshot */
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      position: relative;
    }

    /* right column holds activity card / player */
    .col-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: flex-start;
    }

    /* =======================================================================
       AVATAR (big ghost silhouette top in your screenshot)
       We'll create a large circular avatar and an empty 'avatar-outline' (for style)
       ======================================================================= */
    .avatar-wrap {
      display:flex;
      flex-direction: column;
      align-items:center;
      gap:10px;
      width: 100%;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--glass-border-strong);
      box-shadow: var(--shadow-soft);
    }

    .avatar img {
      width: 88%;
      height: 88%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* small highlight capsule near avatar like in screenshot */
    .avatar-accent {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 14px;
      color: var(--text);
    }

    /* =======================================================================
       USER ROW — name + badges on the right
       We'll create a horizontal layout that visually matches your screenshot:
       avatar (left column), then in the right column a card with the name,
       and the badges placed to the right side of the name text.
       ======================================================================= */

    .user-card {
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));
      border-radius: var(--radius-lg);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 18px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-strong);
      min-height: 84px;
    }

    /* small circular avatar inside the card (left of "y.uez" in the screenshot) */
    .user-card .mini-art {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      flex-shrink: 0;
    }
    .mini-art img { width:100%; height:100%; object-fit:cover; }

    /* main user meta block (name + badges layout) */
    .user-meta {
      flex: 1;
      display:flex;
      align-items: center;
      justify-content: space-between; /* left: name + subtitle, right: badges */
      gap: 14px;
      min-width: 0;
    }

    /* left side: text area */
    .user-text {
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 0;
      overflow: visible;
    }

    .user-name {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap: 10px;
      position: relative; /* for tooltip */
      cursor: default;
      user-select: none;
      white-space: nowrap;
    }

    /* tooltip for the username (UID: 0) */
    .user-name .uid-tip {
      position: absolute;
      left: 0;
      transform: translateY(8px);
      bottom: -36px;
      background: var(--tooltip-bg);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: var(--small);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-fast) ease, transform var(--transition-fast) ease;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      white-space: nowrap;
    }

    /* show tooltip on hover/focus (keyboard accessible) */
    .user-name:hover .uid-tip,
    .user-name:focus .uid-tip,
    .user-name[data-show="true"] .uid-tip {
      opacity: 1;
      transform: translateY(0);
    }

    .user-sub {
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }

    /* right side: badges container (to the right of name) */
    .badges-inline {
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink: 0;
      margin-left: 6px;
    }

    /* each badge */
    .badge-inline {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      overflow: hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.02);
      transition: transform var(--transition-fast) ease, box-shadow var(--transition-fast) ease;
      position: relative;
      cursor: default;
    }
    .badge-inline img {
      width: 72%;
      height: 72%;
      object-fit: contain;
      display:block;
    }

    /* tooltip for badges (appears above on hover) */
    .badge-inline .badge-tip {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(8px);
      bottom: calc(100% + 8px);
      background: var(--tooltip-bg);
      color: var(--text);
      padding: 6px 8px;
      border-radius: 8px;
      font-size: var(--small);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-mid) ease, transform var(--transition-mid) ease;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 32px rgba(0,0,0,0.6);
      z-index: 50;
    }
    .badge-inline:hover { transform: translateY(-6px) scale(1.02); box-shadow: var(--accent-glow); }
    .badge-inline:hover .badge-tip { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* keyboard focus accessibility for badges */
    .badge-inline:focus { outline: none; box-shadow: var(--focus); transform: translateY(-6px) scale(1.02); }
    .badge-inline:focus .badge-tip { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* small icon next to username to match screenshot tiny shields/icons */
    .name-badges-inline {
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    /* =======================================================================
       PLAYER block styling (matches screenshot proportions)
       ======================================================================= */
    .player-wrap {
      width: 100%;
      display:flex;
      align-items:center;
      gap: 16px;
      padding: 12px 8px;
      background: transparent;
    }

    .track-art {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      flex-shrink:0;
    }
    .track-art img { width: 100%; height:100%; object-fit: cover; }

    .track-area {
      display:flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .track-title {
      font-weight: 600;
      font-size: 15px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-meta {
      font-size: 13px;
      color: var(--muted);
    }

    /* progress row */
    .progress-row {
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 6px;
    }

    .time {
      font-size: 13px;
      color: var(--muted);
      width: 46px;
      text-align: center;
    }

    .progress-bar {
      position: relative;
      height: 3px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 999px;
      flex: 1;
      overflow: visible;
      border: 1px solid rgba(255,255,255,0.02);
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px;
      transition: width 120ms linear;
      box-shadow: 0 6px 22px rgba(111,176,255,0.06);
    }

    .progress-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 0%;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff, rgba(255,255,255,0.9) 10%, rgba(255,255,255,0.05) 60%);
      border: 2px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform var(--transition-fast) ease;
    }

    .controls {
      display:flex;
      align-items:center;
      gap: 10px;
      margin-left: 6px;
    }

    .ctrl-btn {
      display:inline-grid;
      place-items:center;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    .ctrl-btn:hover { transform: translateY(-4px); box-shadow: var(--accent-glow); }

    .ctrl-btn svg { width:18px; height:18px; fill: var(--text); opacity: 0.95; }

    /* =======================================================================
       SMALL UTILITIES + RESPONSIVENESS
       ======================================================================= */
    .muted { color: var(--muted); font-size: 13px; }

    @media (max-width: 880px) {
      /* stack layout for narrower screens */
      .content { flex-direction: column; align-items: center; gap: 18px; }
      .col-left { width: 100%; flex-direction: row; justify-content: center; }
      .user-card { min-height: 84px; padding: 14px; border-radius: 14px; }
      .badges-inline { gap:6px; }
      .badge-inline { width: 34px; height: 34px; }
      .track-art { width: 56px; height:56px; }
      .progress-bar { height: 4px; }
    }

    @media (max-width: 480px) {
      .avatar { width:76px; height:76px; }
      .mini-art { width:48px; height:48px; }
      .user-card { padding: 12px; border-radius: 12px; }
      .badge-inline { width: 30px; height: 30px; border-radius: 8px; }
      .track-art { width: 48px; height:48px; }
      .ctrl-btn { width: 32px; height:32px; }
    }

    /* visually-hidden helper for accessibility text if you want to add */
    .visually-hidden {
      position:absolute !important;
      height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;
    }

    /* END OF LARGE CSS */
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="content">

      <!-- LEFT: Avatar column -->
      <div class="col-left" aria-hidden="false">
        <div class="avatar-wrap">
          <!-- big avatar -->
          <div class="avatar" title="Profile picture">
            <!-- Use pfp.png in the same folder; fallback to a default emoji if not present -->
            <img src="pfp.png" alt="Profile picture" onerror="this.src='https://via.placeholder.com/96/111111/ffffff?text=?'">
          </div>

          <!-- small accent dot floating under avatar like your screenshot -->
          <div class="avatar-accent" aria-hidden="true">◈</div>
        </div>
      </div>

      <!-- RIGHT: Main column with user card + player -->
      <div class="col-right">

        <!-- USER CARD -->
        <article class="user-card" aria-label="User activity card">

          <!-- left: mini circular art -->
          <div class="mini-art" title="Activity art">
            <img src="artist.png" alt="Activity art" onerror="this.src='https://via.placeholder.com/64/111111/ffffff?text=art'">
          </div>

          <!-- center: user meta text (name + playing text) -->
          <div class="user-meta">
            <div class="user-text">
              <!-- Username (this is the hover target that shows UID: 0) -->
              <div class="user-name" tabindex="0" role="button" aria-label="Username skoozuh (hover to reveal UID)" onmouseenter="this.dataset.show='true'" onmouseleave="this.dataset.show='false'">
                <!-- Displayed username in the screenshot is "skoozuh" (you asked for that) -->
                <span id="display-name">skoozuh</span>

                <!-- little vip/nitro-like icons can be placed here if needed -->
                <span class="name-badges-inline" aria-hidden="true">
                  <!-- Example inline icons (optional) -->
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2L14.9 8.5L22 9.2L16.5 13.9L18.2 21L12 17.6L5.8 21L7.5 13.9L2 9.2L9.1 8.5L12 2Z" fill="#7b60ff"/></svg>
                </span>

                <!-- USERNAME TOOLTIP -->
                <span class="uid-tip" role="tooltip" aria-hidden="false">UID: 0</span>
              </div>

              <!-- small playing text (we show y.uez as in screenshot) -->
              <div class="user-sub">
                <span style="font-weight:700;color:var(--text);">y.uez</span>
                <span style="opacity:0.9;">•</span>
                <span class="muted">Playing <span style="font-weight:600;color:var(--text);">Roblox</span></span>
              </div>
            </div>

            <!-- right: badges placed inline to the right of the name -->
            <div class="badges-inline" aria-hidden="false" aria-label="Badges">
              <!-- Gifter -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Gifter badge">
                <img src="Gifter.png" alt="Gifter badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=G'">
                <div class="badge-tip">Gifter</div>
              </div>

              <!-- artist -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Artist badge">
                <img src="artist.png" alt="Artist badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=A'">
                <div class="badge-tip">Artist</div>
              </div>

              <!-- christmas2024 -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Christmas 2024 badge">
                <img src="christmas2024.png" alt="Christmas 2024 badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=X'">
                <div class="badge-tip">Christmas 2024</div>
              </div>

              <!-- easter2025 -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Easter 2025 badge">
                <img src="easter2025.png" alt="Easter 2025 badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=E'">
                <div class="badge-tip">Easter 2025</div>
              </div>

              <!-- etherum -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Ethereum badge">
                <img src="etherum.png" alt="Ethereum badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=Ξ'">
                <div class="badge-tip">Ethereum</div>
              </div>

              <!-- global -->
              <div class="badge-inline" tabindex="0" role="img" aria-label="Global badge">
                <img src="global.png" alt="Global badge" onerror="this.src='https://via.placeholder.com/36/222222/ffffff?text=G'">
                <div class="badge-tip">Global</div>
              </div>

            </div> <!-- /badges-inline -->

          </div> <!-- /user-meta -->
        </article>

        <!-- MUSIC PLAYER -->
        <section class="player-wrap" aria-label="Music player">
          <div class="track-art" title="Album art">
            <img src="artist.png" alt="Album art" onerror="this.src='https://via.placeholder.com/64/222222/ffffff?text=♪'">
          </div>

          <div class="track-area">
            <div class="track-title" title="Sonic Bloom — Artist Name">
              <!-- small play button circle similar to your screenshot (left of name) -->
              <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" style="flex-shrink:0;"><path d="M3 22V2l18 10L3 22z" fill="#7b60ff"></path></svg>

              <div style="min-width:0; overflow:hidden; text-overflow:ellipsis;">
                <span style="display:block; font-weight:700;">Sonic Bloom</span>
                <span style="display:block; font-size:13px; color:var(--muted); margin-top:2px;">Artist Name • Album</span>
              </div>
            </div>

            <div class="progress-row" role="group" aria-label="Playback controls">
              <div class="time" id="current-time">0:00</div>

              <div class="progress-bar" id="progressBar" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Track progress">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-thumb" id="progressThumb" aria-hidden="true"></div>
              </div>

              <div class="time" id="duration-time">2:49</div>

              <div class="controls" aria-hidden="false">
                <button class="ctrl-btn" id="prevBtn" title="Previous">
                  <svg viewBox="0 0 24 24"><path d="M6 6v12l8.5-6zM16 6v12h2V6z"></path></svg>
                </button>

                <button class="ctrl-btn" id="playPause" title="Play/Pause" aria-pressed="false">
                  <!-- Play icon by default; JS toggles play/pause svg if desired -->
                  <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                </button>

                <button class="ctrl-btn" id="nextBtn" title="Next">
                  <svg viewBox="0 0 24 24"><path d="M16 6v12l-8.5-6L16 6zM6 6v12h2V6z"></path></svg>
                </button>
              </div>
            </div>
          </div>
        </section>

      </div> <!-- /col-right -->
    </div> <!-- /content -->
  </div> <!-- /wrap -->

  <!-- Optional: hidden audio element to power the progress (if you want real audio) -->
  <audio id="audio" preload="metadata" src="song.mp3"></audio>

  <!-- Minimal JS to make the progress bar and play/pause interactive.
       You can remove this if you want a purely visual mockup. -->
  <script>
    (function(){
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('playPause');
      const playIcon = document.getElementById('playIcon');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const progressThumb = document.getElementById('progressThumb');
      const currentTimeEl = document.getElementById('current-time');
      const durationTimeEl = document.getElementById('duration-time');

      // If no audio file is available, we do visual-only behavior
      let hasAudio = !!(audio && audio.canPlayType);

      // Set default duration if metadata unavailable
      function safeFmt(t){
        if (isNaN(t) || t === Infinity) return '0:00';
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60);
        return m + ':' + (s < 10 ? '0' + s : s);
      }

      // Play/pause toggling
      function setPlayingUI(isPlaying){
        playBtn.setAttribute('aria-pressed', String(isPlaying));
        // swap SVG path (simple approach: replace innerHTML)
        if (isPlaying){
          playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>'; // pause icon
        } else {
          playIcon.innerHTML = '<path d="M8 5v14l11-7z"></path>'; // play icon
        }
      }

      if (hasAudio){
        audio.addEventListener('loadedmetadata', () => {
          durationTimeEl.textContent = safeFmt(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
          currentTimeEl.textContent = safeFmt(audio.currentTime);
          const pct = (audio.currentTime / Math.max(audio.duration, 1)) * 100;
          progressFill.style.width = pct + '%';
          progressThumb.style.left = pct + '%';
          progressBar.setAttribute('aria-valuenow', Math.round(pct));
        });

        playBtn.addEventListener('click', () => {
          if (audio.paused) {
            audio.play();
            setPlayingUI(true);
          } else {
            audio.pause();
            setPlayingUI(false);
          }
        });

        // clicking progress seeks
        function seekFromEvent(e){
          const rect = progressBar.getBoundingClientRect();
          const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
          const pct = Math.max(0, Math.min(1, x / rect.width));
          audio.currentTime = (audio.duration || 0) * pct;
        }
        progressBar.addEventListener('click', seekFromEvent);
      } else {
        // Visual-only fallback (no audio)
        setPlayingUI(false);
        playBtn.addEventListener('click', () => {
          // quick visual toggle even without audio
          const isPlaying = playBtn.getAttribute('aria-pressed') === 'true';
          setPlayingUI(!isPlaying);
        });
      }

      // basic keyboard accessibility for username tooltip: toggle attribute on Enter/Space
      const userName = document.querySelector('.user-name');
      userName.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.dataset.show = this.dataset.show === 'true' ? 'false' : 'true';
        }
      });

      // ensure badges also show tooltips with keyboard focus
      const badges = document.querySelectorAll('.badge-inline');
      badges.forEach(b => {
        b.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            // toggle focus state (simulate hover)
            b.querySelector('.badge-tip').style.opacity = b.querySelector('.badge-tip').style.opacity === '1' ? '' : '1';
          }
        });
      });

      // If audio exists but fails to load, show times as default
      if (hasAudio){
        audio.addEventListener('error', () => {
          durationTimeEl.textContent = '—:—';
          currentTimeEl.textContent = '0:00';
        });
      }
    })();
  </script>
</body>
</html>
