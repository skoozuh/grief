<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biolink</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particle canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Profile image */
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      z-index: 1;
    }

    /* Name + hover effect */
    h1 {
      margin: 15px 0 5px;
      font-size: 28px;
      z-index: 1;
      transition: color 0.3s ease;
    }
    h1:hover {
      color: #00aaff;
    }

    /* Bio */
    p.bio {
      margin: 0 0 15px;
      font-size: 16px;
      opacity: 0.8;
      z-index: 1;
    }

    /* Badges */
    .badges {
      display: flex;
      gap: 8px; /* closer together */
      z-index: 1;
      margin-top: 5px;
    }
    .badge {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 15px; /* bigger text */
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }
    .badge:hover {
      background: rgba(0,170,255,0.3);
    }

    /* Views counter */
    .views {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <img src="https://via.placeholder.com/140" alt="Profile" class="profile-pic">
  <h1>Username</h1>
  <p class="bio">Short bio about yourself here.</p>

  <div class="badges">
    <a href="#" class="badge">Twitter</a>
    <a href="#" class="badge">YouTube</a>
    <a href="#" class="badge">Instagram</a>
  </div>

  <div class="views">üëÅ Views: 1234</div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "color": "#ffffff", "opacity": 0.4 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });
  </script>
</body>
</html>
