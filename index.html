<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(30,30,30,0.9));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 12px;
      margin-top: 15px;
      width: 100%;
      height: 152px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://cdn.discordapp.com/avatars/1057838349542498354/f9696810e560ebe8af8e3255ea1bf996.png?size=1024" alt="Avatar">
    <h1>GRIEF</h1>
    <p>Minimal glassmorphic biolink</p>

    <!-- Spotify Embed -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4VnbMQyFfJ4t5qcKoy0eZZ?utm_source=generator" 
      width="100%" height="152" frameborder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>
</body>
</html>
