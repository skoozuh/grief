<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>skoo ‚Äî producer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #070507;
    --panel: #0f0c10;
    --muted: #9b8fa0;
    --accent1: #ff5fb7; /* magenta */
    --accent2: #7c5cff; /* purple */
    --accent3: #00f0ff; /* cyan */
    --glass: rgba(255,255,255,0.03);
    --radius: 20px;
    --trans: 300ms ease;
    --card-shadow: 0 10px 40px rgba(0,0,0,0.6);
    --font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    background: radial-gradient(1200px 700px at 10% 80%, rgba(124,92,255,0.08), transparent 10%),
                radial-gradient(900px 500px at 90% 20%, rgba(255,95,183,0.06), transparent 8%),
                var(--bg);
    font-family: var(--font-family);
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
    border-radius: var(--radius);
    padding: 32px 36px;
    width: 360px;
    box-shadow: var(--card-shadow);
    backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.04);
    display: flex;
    flex-direction: column;
    gap: 20px;
    user-select: none;
    transition: transform var(--trans), box-shadow var(--trans);
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 45px rgba(124,92,255,0.28);
  }

  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 24px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    color: #111;
    font-weight: 700;
    font-size: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 30px rgba(124,92,255,0.14), inset 0 -6px 12px rgba(0,0,0,0.25);
    margin: 0 auto;
    user-select: none;
  }

  .username {
    font-size: 36px;
    font-weight: 700;
    text-align: center;
    letter-spacing: -0.02em;
    margin: 0;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: drop-shadow(0 6px 18px rgba(255,95,183,0.12));
  }

  .bio {
    text-align: center;
    color: var(--muted);
    font-size: 16px;
    font-weight: 300;
    margin-top: 4px;
  }

  .badges {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .badge {
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    border: 1px solid rgba(255,255,255,0.03);
    border-radius: 12px;
    font-weight: 600;
    font-size: 13px;
    padding: 6px 12px;
    color: #eee;
    cursor: default;
    user-select: none;
    transition: transform 180ms;
  }
  .badge:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 24px rgba(124,92,255,0.1);
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 24px;
  }

  .link {
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.12));
    border-radius: 14px;
    padding: 14px 20px;
    border: 1px solid rgba(255,255,255,0.025);
    color: #eee;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.5);
    transition: transform var(--trans), box-shadow var(--trans), background var(--trans);
    user-select: none;
  }
  .link:hover {
    transform: translateY(-6px);
    box-shadow: 0 22px 40px rgba(0,0,0,0.6);
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    color: #111;
  }

  .ico {
    width: 38px;
    height: 38px;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--accent3), var(--accent2));
    display: grid;
    place-items: center;
    font-size: 20px;
    font-weight: 700;
  }

  /* Scrollbar styling for links container */
  .links {
    max-height: 280px;
    overflow-y: auto;
  }
  .links::-webkit-scrollbar {
    width: 6px;
  }
  .links::-webkit-scrollbar-thumb {
    background: var(--accent2);
    border-radius: 6px;
  }
  .links::-webkit-scrollbar-track {
    background: transparent;
  }

  @media (max-width: 420px) {
    .card {
      width: 90vw;
      padding: 28px 24px;
    }
    .username {
      font-size: 28px;
    }
    .link {
      padding: 12px 16px;
      font-size: 14px;
    }
    .ico {
      width: 32px;
      height: 32px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

    <nav class="links" aria-label="Links navigation">

        <div class="ico" aria-hidden="true">‚ñ∂</div>

      <a href="https://soundcloud.com/skoo" target="_blank" rel="noopener noreferrer" class="link" tabindex="0">

      </a>
      <a href="https://discord.gg/skoo" target="_blank" rel="noopener noreferrer" class="link" tabindex="0">
        <div class="ico" aria-hidden="true">üí¨</div>
        <span>Discord</span>
      </a>
    </nav>
  </article>

</body>
</html>
