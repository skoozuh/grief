<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>haunt.gg clone</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }

  /* Container center */
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 24px;
    text-align: center;
    padding: 0 20px;
  }

  /* Logo text */
  .logo {
    font-weight: 900;
    font-size: 4rem;
    letter-spacing: 0.15em;
    color: #6affff;
    text-transform: uppercase;
    user-select: none;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 20px #6affff88, 0 0 40px #6affffaa;
  }

  /* Subtitle */
  .subtitle {
    font-weight: 400;
    font-size: 1.2rem;
    color: #66ffffaa;
    letter-spacing: 0.05em;
  }

  /* Buttons */
  .buttons {
    display: flex;
    gap: 16px;
  }
  .btn {
    border: 2px solid #6affff;
    background: transparent;
    color: #6affff;
    padding: 12px 32px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 9999px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background: #6affff;
    color: #000;
    box-shadow: 0 0 10px #6affff;
  }

  /* Glowing underline */
  .underline {
    margin-top: 8px;
    width: 60px;
    height: 3px;
    background: #6affff;
    border-radius: 9999px;
    box-shadow: 0 0 15px #6affff;
    animation: pulse 2s infinite alternate;
    margin-left: auto;
    margin-right: auto;
  }

  @keyframes pulse {
    0% {opacity: 0.5;}
    100% {opacity: 1;}
  }

  /* Footer text */
  footer {
    position: absolute;
    bottom: 24px;
    width: 100%;
    text-align: center;
    color: #33cccc88;
    font-size: 0.85rem;
    font-weight: 400;
    letter-spacing: 0.05em;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .logo {
      font-size: 2.5rem;
    }
    .buttons {
      flex-direction: column;
      gap: 12px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container" role="main" aria-label="Haunt GG clone landing page">
    <div class="logo" aria-label="Haunt GG Logo">HAUNT.GG</div>
    <div class="underline"></div>
    <div class="subtitle">Your favorite gaming community and biolink platform</div>
    <div class="buttons" role="navigation" aria-label="Main site actions">
      <button class="btn" aria-label="Sign Up">Sign Up</button>
      <button class="btn" aria-label="Log In">Log In</button>
    </div>
  </div>
  <footer>Â© 2025 haunt.gg clone. All rights reserved.</footer>
</body>
</html>
