<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>grief.bio â€” profile replica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.55);
      --shadow: 0 10px 30px rgba(7,9,15,0.7);
      --radius: 18px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      background: url('assets/background.png') center/cover no-repeat,
                  linear-gradient(180deg, #f2b792 0%, #2b4968 60%);
      background-blend-mode:overlay;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:760px;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      padding: 32px;
      display:flex;
      gap:26px;
      position:relative;
    }
    .pfp{
      width:68px;
      height:68px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.02);
      flex-shrink:0;
    }
    .pfp img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .meta-top{
      display:flex;
      align-items:center;
      gap:12px;
    }
    /* pill container for all badges */
    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .badge{
      width:30px;
      height:30px;
      display:grid;
      place-items:center;
      position:relative;
      cursor:default;
    }
    .badge img{
      width:20px;
      height:20px;
      object-fit:contain;
    }
    /* tooltip */
    .badge[data-tooltip]:hover::after{
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      white-space:nowrap;
      background: rgba(6,8,13,0.9);
      color:#fff;
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      box-shadow: 0 8px 24px rgba(2,4,10,0.6);
      z-index:50;
    }
    .username{
      font-weight:700;
      font-size:18px;
      color:var(--accent);
    }
    .joined{
      font-size:13px;
      color:var(--muted);
    }
    .divider{
      margin-top:14px;
      border-top:1px solid rgba(255,255,255,0.03);
      width:100%;
    }
    .views{
      position:absolute;
      left:22px;
      bottom:16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:8px 12px;
      border-radius:12px;
      font-size:13px;
      color:var(--muted);
    }
    .views svg{
      width:16px;
      height:16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pfp">
      <img src="assets/pfp.png" alt="profile picture">
    </div>
    <div class="main">
      <div class="meta-top">
        <div class="badges">
          <div class="badge" data-tooltip="Christmas 2024">
            <img src="assets/christmas2024.png" alt="Christmas 2024 badge">
          </div>
          <div class="badge" data-tooltip="Premium">
            <img src="assets/premium.png" alt="Premium badge">
          </div>
          <div class="badge" data-tooltip="Easter 2025">
            <img src="assets/easter2025.png" alt="Easter 2025 badge">
          </div>
        </div>
      </div>
      <div style="margin-top:10px;">
        <div class="username">skoozuh</div>
        <div class="joined">prod. @skoozuh</div>
      </div>
      <div class="divider"></div>
    </div>
    <div class="views">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="rgba(255,255,255,0.8)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" stroke="rgba(255,255,255,0.9)" stroke-width="1.2"/>
      </svg>
      <div style="font-weight:600; color:var(--accent)">1,063</div>
    </div>
  </div>
</body>
</html>
