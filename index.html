<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>skoozuh UI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100vw;
  background: #000;
  background-image: url("assets/background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

.main {
  width: 900px;
  display: flex;
  flex-direction: column;
  gap: 32px;
}

/* ---------- PROFILE CARD ---------- */

.card {
  background: rgba(10,10,10,0.65);
  border: 1px solid #1a1a1a;
  border-radius: 30px;
  padding: 40px 50px;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 60px #000;
}

.top-container {
  display: flex;
  gap: 30px;
  align-items: center;
}

.pfp {
  width: 90px;
  height: 90px;
  border-radius: 25px;
  overflow: hidden;
  border: 1px solid #333;
}

.pfp img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.title-area {
  flex: 1;
}

.name-row {
  font-size: 32px;
  letter-spacing: 2px;
  display: flex;
  gap: 14px;
  align-items: center;
}

.icons {
  height: 22px;
  display: flex;
  gap: 6px;
}

.icons img {
  height: 22px;
}

.views {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #bbb;
  font-size: 14px;
  margin-top: 4px;
}

.views img {
  height: 18px;
}

.wings {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 24px;
  gap: 20px;
}

.wings img {
  height: 36px;
  filter: drop-shadow(0 0 10px white);
}

.wings img.left {
  transform: scaleX(-1);
}

/* ---------- MUSIC PLAYER ---------- */

.player {
  background: rgba(12,12,12,0.6);
  border: 1px solid #1a1a1a;
  border-radius: 30px;
  padding: 28px 40px;
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  gap: 28px;
  box-shadow: 0 0 50px #000;
}

.song-cover {
  width: 55px;
  height: 55px;
  border-radius: 20px;
  overflow: hidden;
  border: 1px solid #333;
}

.song-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.song-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.song-title {
  font-size: 14px;
  letter-spacing: 2px;
}

.song-time {
  color: #aaa;
  font-size: 12px;
  letter-spacing: 2px;
}

.line-area {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 12px;
}

.line {
  height: 2px;
  background: #2a2a2a;
  width: 100%;
  border-radius: 20px;
  position: relative;
}

.line-fill {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 60px;
  background: white;
  box-shadow: 0 0 12px white;
}

.duration {
  font-size: 12px;
  color: #aaa;
  letter-spacing: 2px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 18px;
}

.controls img {
  height: 26px;
  cursor: pointer;
}

.play-btn {
  height: 34px !important;
  filter: drop-shadow(0 0 8px white);
}
</style>
</head>

<body>

<div class="main">

  <!-- PROFILE CARD -->
  <div class="card">

    <div class="top-container">

      <div class="pfp">
        <img src="assets/pfp.png">
      </div>

      <div class="title-area">

        <div class="name-row">
          skoozuh
          <div class="icons">
            <img src="assets/icons.png">
            <img src="assets/icons.png">
            <img src="assets/icons.png">
            <img src="assets/icons.png">
          </div>
        </div>

        <div class="views">
          <img src="assets/home.png">
          1,403
        </div>

      </div>
    </div>

    <div class="wings">
      <img class="left" src="assets/premium.png">
      <img class="right" src="assets/premium.png">
    </div>

  </div>

  <!-- MUSIC PLAYER -->
  <div class="player">

    <div class="song-cover">
      <img src="assets/songcover.png">
    </div>

    <div class="song-info">
      <div class="song-title">Irish Goodbye</div>
      <div class="song-time">0:02</div>
    </div>

    <div class="line-area">
      <div class="line">
        <div class="line-fill"></div>
      </div>
      <div class="duration">2:19</div>
    </div>

    <div class="controls">
      <img src="assets/artist.png">
      <img class="play-btn" src="assets/spotify.png">
      <img src="assets/store.png">
    </div>

  </div>

</div>

</body>
</html>
