<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Discord @skoozuh</title>

<script>
  window.BIOLINK_CONFIG = {
    username: 'skoozuh',
    displayTrackName: 'Chain Swangin - Molly Santana',
    assetsBase: 'assets/',
    pfp: 'pfp.png',
    badges: [
      { file: 'artist.png', name: 'Artist' },
      { file: 'christmas2024.png', name: 'Christmas 2024' },
      { file: 'easter2025.png', name: 'Easter 2025' },
      { file: 'premium.png', name: 'Premium' }
    ],
    musicFile: 'song.mp3',
    bioText: `producer & photographer (Contact me @skoozuh everywhere)`,
    colors: {
      background: '#000000',
      foreground: '#e8e8e8',
      subtext: '#bfbfbf',
      accent: '#8b8bff',
      border: '#1a1a1a',
      shadow: 'rgba(0,0,0,0.6)'
    },
    sizes: {
      pfpSize: 88,
      cardRadius: 14
    }
  };
</script>

<style>
  /* Animated gradient background */
  body {
    background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111111, #0d0d0d);
    background-size: 400% 400%;
    animation: bgMove 18s ease infinite;
    opacity: 0;
    transition: opacity 1.4s ease;
    color: var(--fg);
    font-family: Inter, sans-serif;
    margin: 0;
  }
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body.loaded {
    opacity: 1;
  }

  /* Card fade/slide entrance */
  .center > * {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }
  body.loaded .center > * {
    opacity: 1;
    transform: translateY(0);
  }

  /* Volume slider */
  .volume-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }
  .volume-slider {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.1);
    border-radius: 2px;
    outline: none;
    transition: background 0.3s;
  }
  .volume-slider:hover {
    background: rgba(255,255,255,0.2);
  }
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--accent);
    cursor: pointer;
  }
  .volume-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--accent);
    cursor: pointer;
  }

  /* Album art glow pulse */
  .player-art.pulsing {
    animation: pulseGlow 2s infinite ease-in-out;
  }
  @keyframes pulseGlow {
    0% { box-shadow: 0 0 8px var(--accent), 0 0 16px rgba(139, 139, 255, 0.3); }
    50% { box-shadow: 0 0 14px var(--accent), 0 0 28px rgba(139, 139, 255, 0.5); }
    100% { box-shadow: 0 0 8px var(--accent), 0 0 16px rgba(139, 139, 255, 0.3); }
  }
</style>
</head>
<body>
<div class="page">
  <div class="center">
    <div class="player-card">
      <div class="player-art" id="player-art">
        <img src="assets/songcover.png" alt="Album Art"/>
      </div>
      <div class="player-body">
        <div class="track-title" id="track-title">Chain Swangin - Molly Santana</div>
        <div class="track-controls">
          <div class="time left" id="time-start">0:00</div>
          <div class="progress-wrap">
            <div class="progress-bar" id="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="time right" id="time-end">0:00</div>
        </div>
        <div class="volume-wrap">
          <svg width="16" height="16" fill="var(--sub)" viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3z"></path></svg>
          <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <div class="player-buttons">
        <button id="prev-btn">Prev</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>
</div>

<script>
  const audio = new Audio(window.BIOLINK_CONFIG.assetsBase + window.BIOLINK_CONFIG.musicFile);
  audio.volume = 1.0;

  const playBtn = document.getElementById('play-btn');
  const playerArt = document.getElementById('player-art');
  const volumeSlider = document.getElementById('volume-slider');

  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  audio.addEventListener('play', () => {
    playerArt.classList.add('pulsing');
    playBtn.textContent = 'Pause';
  });
  audio.addEventListener('pause', () => {
    playerArt.classList.remove('pulsing');
    playBtn.textContent = 'Play';
  });

  volumeSlider.addEventListener('input', (e) => {
    audio.volume = parseFloat(e.target.value);
  });

  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>
</body>
</html>
