<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>grief.lol ‚Äî Your Digital Identity</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #0a090e;
    --card-bg: rgba(20, 15, 35, 0.9);
    --accent1: #ff52b0;
    --accent2: #815cff;
    --accent3: #00e4ff;
    --text-primary: #eaeaea;
    --text-muted: #a093ac;
    --border-radius: 18px;
    --transition: 0.3s ease;
    --shadow: 0 12px 40px rgba(130, 90, 255, 0.3);
  }

  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background:
      radial-gradient(600px circle at 20% 90%, var(--accent1) 0%, transparent 70%),
      radial-gradient(700px circle at 85% 25%, var(--accent3) 0%, transparent 70%),
      var(--bg);
    font-family: 'Poppins', sans-serif;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--accent2);
    border-radius: 12px;
    opacity: 0.6;
    transition: opacity 0.25s;
  }
  ::-webkit-scrollbar-thumb:hover {
    opacity: 1;
  }

  /* Header */
  header {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 48px);
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(20, 15, 35, 0.8);
    border-radius: var(--border-radius);
    padding: 10px 24px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(12px);
    z-index: 10;
  }
  .logo {
    font-weight: 700;
    font-size: 1.3rem;
    cursor: pointer;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  nav a {
    margin-left: 28px;
    text-decoration: none;
    color: var(--text-muted);
    font-weight: 500;
    font-size: 0.9rem;
    transition: color var(--transition);
  }
  nav a:hover,
  nav a:focus {
    color: var(--accent1);
    outline: none;
  }
  .btn-signup {
    margin-left: 36px;
    padding: 10px 24px;
    border-radius: 9999px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    border: none;
    color: #111;
    font-weight: 600;
    cursor: pointer;
    transition: background-color var(--transition);
  }
  .btn-signup:hover,
  .btn-signup:focus {
    background: linear-gradient(90deg, var(--accent2), var(--accent3));
    outline: none;
  }

  /* Main container */
  main {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 140px 24px 48px;
  }

  /* Profile Card */
  .profile-card {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    max-width: 440px;
    width: 100%;
    box-shadow: var(--shadow);
    padding: 36px 32px 40px;
    display: flex;
    flex-direction: column;
    gap: 28px;
    user-select: none;
  }

  /* Avatar circle with initials */
  .avatar {
    width: 90px;
    height: 90px;
    border-radius: 22px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    box-shadow: 0 6px 20px rgba(255, 82, 176, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 44px;
    color: #111;
    margin: 0 auto;
    transition: transform 0.3s ease;
    cursor: default;
  }
  .avatar:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 14px 36px rgba(255, 82, 176, 0.6);
  }

  /* Username */
  .username {
    font-weight: 700;
    font-size: 1.9rem;
    text-align: center;
    background: linear-gradient(90deg, var(--accent1), var(--accent3));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .user-bio {
    font-weight: 400;
    color: var(--text-muted);
    font-size: 1rem;
    text-align: center;
    line-height: 1.4;
    margin-top: -6px;
  }

  /* Badges container */
  .badges {
    display: flex;
    justify-content: center;
    gap: 14px;
  }
  .badge {
    padding: 6px 14px;
    border-radius: 20px;
    background: linear-gradient(90deg, var(--accent3), var(--accent2));
    font-size: 0.8rem;
    font-weight: 600;
    color: #111;
    user-select: none;
    box-shadow: 0 6px 14px rgba(0, 230, 255, 0.3);
    cursor: default;
    transition: transform 0.3s ease;
  }
  .badge:hover {
    transform: translateY(-4px);
  }

  /* Biolinks container (vertical burger style) */
  .links {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-height: 400px;
    overflow-y: auto;
    padding-right: 8px;
  }
  .link {
    display: flex;
    align-items: center;
    gap: 18px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.15));
    border-radius: 16px;
    padding: 16px 24px;
    font-weight: 600;
    color: var(--text-primary);
    text-decoration: none;
    box-shadow: 0 6px 24px rgba(124, 92, 255, 0.15);
    transition: background-color var(--transition), box-shadow var(--transition), transform var(--transition);
  }
  .link:hover,
  .link:focus {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color: #111;
    box-shadow: 0 18px 40px rgba(124, 92, 255, 0.4);
    transform: translateY(-5px);
    outline: none;
  }
  .link .icon {
    font-size: 28px;
    background: linear-gradient(135deg, var(--accent3), var(--accent2));
    padding: 8px;
    border-radius: 12px;
    color: #111;
    box-shadow: 0 6px 20px rgba(124, 92, 255, 0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .link .label {
    flex: 1;
  }
  .link .subtitle {
    font-weight: 400;
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  /* Call to action under profile */
  .call-to-action {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-top: 16px;
  }
  .btn-primary {
    padding: 14px 34px;
    border-radius: 9999px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    border: none;
    font-weight: 700;
    font-size: 1rem;
    color: #111;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(255, 82, 176, 0.45);
    transition: background-color var(--transition), transform var(--transition);
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background: linear-gradient(90deg, var(--accent3), var(--accent1));
    transform: translateY(-4px);
    outline: none;
  }
  .btn-secondary {
    background: none;
    border: 2px solid var(--accent2);
    color: var(--accent2);
    padding: 14px 34px;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color var(--transition), color var(--transition), transform var(--transition);
  }
  .btn-secondary:hover,
  .btn-secondary:focus {
    background: var(--accent2);
    color: #111;
    transform: translateY(-4px);
    outline: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 24px 16px;
    color: var(--text-muted);
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main {
      padding: 120px 16px 32px;
    }
    .profile-card {
      max-width: 100%;
      padding: 28px 20px 32px;
    }
    .btn-primary,
    .btn-secondary {
      width: 100%;
      padding: 14px 0;
    }
    .call-to-action {
      flex-direction: column;
      gap: 16px;
    }
    nav a {
      margin-left: 16px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
