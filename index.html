<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoldPump Clone UI</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0f1932;
        color: #fff;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 230px;
        background: #121b39;
        padding: 25px 15px;
        display: flex;
        flex-direction: column;
    }
    .logo {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #ffce52;
    }
    .menu-title {
        margin: 25px 0 10px;
        font-size: 13px;
        opacity: .6;
        text-transform: uppercase;
    }
    .menu-item {
        padding: 10px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin: 4px 0;
        transition: 0.2s;
    }
    .menu-item:hover {
        background: #1a2750;
    }

    /* MAIN */
    .main {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    /* TOP BAR */
    .topbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 20px;
    }
    .wallet {
        background: #ffce52;
        color: #000;
        padding: 8px 16px;
        border-radius: 6px;
        margin-left: 10px;
        cursor: pointer;
        font-weight: 600;
    }

    /* BANNER */
    .banner {
        background: linear-gradient(135deg, #5531b1, #8f45e7);
        height: 210px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 34px;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 25px;
    }

    /* GAME GRID */
    .grid-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 18px;
    }

    .card {
        background: #1b2650;
        border-radius: 12px;
        height: 170px;
        padding: 15px;
        display: flex;
        align-items: flex-end;
        font-size: 20px;
        font-weight: 600;
        background-size: cover;
        background-position: center;
    }

    /* RIGHT CHAT PANEL */
    .chat {
        width: 300px;
        background: #101932;
        border-left: 2px solid #1e2a4d;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .chat-header {
        height: 60px;
        border-bottom: 2px solid #1e2a4d;
        padding: 18px;
        font-size: 18px;
        font-weight: 600;
    }

    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .msg {
        background: #182347;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 14px;
    }

</style>
</head>
<body>

<div class="sidebar">
    <div class="logo">GOLDPUMP</div>

    <div class="menu-title">Menu</div>
    <div class="menu-item">Home</div>

    <div class="menu-title">Games</div>
    <div class="menu-item">Case Battles</div>
    <div class="menu-item">Slide</div>
    <div class="menu-item">21</div>
    <div class="menu-item">Mines</div>
    <div class="menu-item">Limbo</div>
    <div class="menu-item">Roll</div>
    <div class="menu-item">Cases</div>

    <div class="menu-title">Earn</div>
    <div class="menu-item">Rewards</div>
    <div class="menu-item">Refer A Friend</div>
</div>

<div class="main">
    <div class="topbar">
        <div class="wallet">Wallet</div>
    </div>

    <div class="banner">
        The Show Goes On
    </div>

    <div class="grid-title">Original Games</div>

    <div class="grid">
        <div class="card" style="background:#492b7d;">Cases</div>
        <div class="card" style="background:#462973;">Case Battles</div>
        <div class="card" style="background:#5c2f9a;">Slide</div>
        <div class="card" style="background:#3b2a65;">Roll</div>
        <div class="card" style="background:#2f234d;">Mines</div>
        <div class="card" style="background:#39265a;">Limbo</div>
    </div>
</div>

<div class="chat">
    <div class="chat-header">Chat</div>
    <div class="chat-box">
        <div class="msg">User1: Woooo!</div>
        <div class="msg">User2: big win incoming</div>
        <div class="msg">User3: lol hi</div>
        <div class="msg">User4: ggs</div>
    </div>
</div>

</body>
</html>
