<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio Link</title>
<style>
/* ==== Base Styling ==== */
body {
  background-color: #0d0d0d;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ==== Container ==== */
.profile-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 60px;
}

/* ==== Profile Image ==== */
.profile-pic {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #444;
}

/* ==== Username Row ==== */
.username-row {
  display: flex;
  align-items: center;
  margin-top: 15px;
}

/* ==== Username ==== */
.username {
  font-size: 1.6rem;
  font-weight: bold;
  margin-right: 12px;
}

/* ==== Badge Container ==== */
.badges {
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ==== Badge ==== */
.badge {
  position: relative;
  width: 38px;
  height: 38px;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
}

.badge img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ==== Hover Name ==== */
.badge-name {
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20, 20, 20, 0.9);
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 0.75rem;
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
  transition: opacity 0.2s ease-in-out;
}

.badge:hover .badge-name {
  opacity: 1;
}

/* ==== Links ==== */
.links {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.link {
  background: #181818;
  padding: 12px 24px;
  border-radius: 8px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  transition: background 0.3s ease;
}

.link:hover {
  background: #252525;
}

/* ==== Footer ==== */
.footer {
  margin-top: 60px;
  font-size: 0.85rem;
  color: #555;
}
</style>
</head>
<body>

<div class="profile-container">
  <img src="https://via.placeholder.com/140" alt="Profile Picture" class="profile-pic">

  <div class="username-row">
    <div class="username">Username</div>
    <div class="badges">
      <div class="badge">
        <div class="badge-name">Verified</div>
        <img src="https://via.placeholder.com/38/FFD700/000000?text=V" alt="Verified">
      </div>
      <div class="badge">
        <div class="badge-name">Moderator</div>
        <img src="https://via.placeholder.com/38/00BFFF/000000?text=M" alt="Moderator">
      </div>
      <div class="badge">
        <div class="badge-name">OG</div>
        <img src="https://via.placeholder.com/38/FF69B4/000000?text=OG" alt="OG">
      </div>
    </div>
  </div>

  <div class="links">
    <a href="#" class="link">Instagram</a>
    <a href="#" class="link">Twitter</a>
    <a href="#" class="link">YouTube</a>
  </div>

  <div class="footer">
    Â© 2025 Username. All rights reserved.
  </div>
</div>

</body>
</html>
