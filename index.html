<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink Replica</title>

<!-- Google fonts chosen to closely match the screenshot -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #0b0320;
    --bg2: #23054a;
    --bg3: #7b4b1a;
    --card-bg: rgba(18,12,25,0.45);
    --glass-border: rgba(255,255,255,0.04);
    --muted: rgba(255,255,255,0.65);
    --neon: #7fffd4;
    --accent-green: #3ccf7f;
    --red: #ff5c6c;
    --card-radius: 22px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:#000;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color: #e9e9f0;
  }

  /* full-screen animated gradient */
  .bg-wrap{
    position:fixed;
    inset:0;
    z-index:-2;
    overflow:hidden;
    background: radial-gradient(1000px 600px at 12% 14%, rgba(90,7,160,0.95) 0%, transparent 24%),
                radial-gradient(900px 500px at 90% 88%, rgba(220,132,40,0.78) 0%, transparent 22%),
                linear-gradient(180deg, rgba(3,1,6,1), #020103 60%);
    animation: bg-pan 18s linear infinite alternate;
  }
  @keyframes bg-pan{
    0%{ transform: scale(1) translate3d(0,0,0); filter: hue-rotate(0deg); }
    100%{ transform: scale(1.02) translate3d(-2%,1.5%,0); filter: hue-rotate(10deg); }
  }

  /* subtle particle canvas */
  canvas.particles{
    position:fixed;
    inset:0;
    z-index:-1;
    opacity:0.12;
    mix-blend-mode: screen;
    pointer-events:none;
  }

  /* center container */
  .center {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* glass card */
  .card {
    width: 880px;
    max-width: calc(100% - 48px);
    border-radius: var(--card-radius);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid var(--glass-border);
    box-shadow: 0 12px 60px rgba(4,3,10,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(14px) saturate(120%);
    padding: 32px 36px;
    display:flex;
    gap:18px;
    align-items:center;
    position:relative;
    overflow:hidden;
  }

  /* big rounded faint glow overlay like screenshot */
  .card::before{
    content:'';
    position:absolute;
    inset:-10% -8% -40% 30%;
    background: radial-gradient(400px 250px at 10% 20%, rgba(255,170,120,0.06), transparent 20%),
                radial-gradient(300px 150px at 88% 70%, rgba(120,50,240,0.06), transparent 12%);
    pointer-events:none;
  }

  /* left profile */
  .profile {
    display:flex;
    gap:18px;
    align-items:center;
    min-width:260px;
  }
  .avatar-wrap {
    width:84px;
    height:84px;
    border-radius:50%;
    padding:6px;
    background: linear-gradient(180deg,#2d0b53,#541a9a);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 6px 30px rgba(54,0,90,0.6);
  }
  .avatar {
    width:68px;
    height:68px;
    border-radius:50%;
    background: linear-gradient(180deg,#fff 0%, #ddd 100%);
    display:block;
    object-fit:cover;
  }

  .profile h2{
    margin:0;
    font-weight:700;
    letter-spacing:0.6px;
    font-size:20px;
    color: white;
    text-shadow: 0 6px 26px var(--neon);
    font-family: "Space Mono", monospace;
  }
  .badges {
    display:flex;
    gap:8px;
    align-items:center;
    margin-top:6px;
  }
  .badge {
    width:28px;height:28px;border-radius:8px;
    display:inline-grid;place-items:center;
    background: rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 18px rgba(127,255,212,0.06);
    color:var(--neon);
  }

  /* right content: two boxes and links */
  .right {
    flex:1;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  /* row for the two small panels (User-not-found and server card) */
  .panels {
    display:flex;
    gap:12px;
    align-items:stretch;
  }
  .panel {
    flex:1;
    border-radius:14px;
    padding:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
    border:1px solid rgba(255,255,255,0.02);
    display:flex;
    align-items:center;
    gap:12px;
    min-height:72px;
  }

  .user-not {
    display:flex;
    gap:12px;
    align-items:center;
  }
  .user-not .x {
    width:44px;height:44px;border-radius:10px;display:grid;place-items:center;
    background: linear-gradient(180deg,#2a0812,#48111c);
    color: #ffb6bf; font-weight:700; box-shadow: 0 6px 20px rgba(255,90,110,0.08);
  }
  .user-not .text {
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .user-not .title {
    font-weight:700;
    color:#ffb6bf;
    font-size:15px;
  }
  .user-not .hint {
    font-size:12px;color: #cfcce0;
    opacity:0.85;
  }
  .user-not a{ color: #bfe6ff; text-decoration:underline; text-underline-offset:3px; }

  /* server card */
  .server {
    display:flex;
    gap:12px;
    align-items:center;
  }
  .server .icon {
    width:56px;height:56px;border-radius:10px;display:grid;place-items:center;
    background: linear-gradient(180deg,#281139,#3a1c5e);
    box-shadow: inset 0 2px 6px rgba(255,255,255,0.02), 0 10px 30px rgba(30,0,60,0.6);
  }
  .server .meta { flex:1; display:flex;flex-direction:column; gap:6px; }
  .server .meta .title { font-weight:700; color:#fff; }
  .server .meta .small { font-size:12px;color:#bfc7d3; display:flex; gap:8px; align-items:center; }
  .server .join {
    padding:6px 12px;border-radius:8px;background:linear-gradient(180deg,#14b36b,#11a85f);
    color:#fff;font-weight:700;font-size:13px;
    box-shadow: 0 6px 18px rgba(30,180,110,0.16);
  }

  /* bottom row with view count */
  .bottom-row {
    display:flex;
    gap:12px;
    align-items:center;
    margin-top:6px;
  }
  .views {
    display:flex;
    gap:8px;align-items:center;
    color:#d7d7e6;font-size:13px;
  }
  .views svg { opacity:0.9; }

  .status-note { margin-left:auto; font-size:13px; color:#c9c6d9; opacity:0.9; }

  /* small responsive adjustments to mimic screenshot scale on mobile */
  @media (max-width:860px){
    .card{ padding:20px; border-radius:16px; }
    .profile{ min-width:unset; }
    .avatar-wrap{ width:72px;height:72px}
    .avatar{ width:56px;height:56px}
    .panels{ flex-direction:column }
    .card{ transform:scale(0.98) }
  }

  /* subtle hover/interactive */
  a.link{
    text-decoration:none;color:inherit;
  }
  .join:hover{ transform:translateY(-3px); transition:transform .18s ease; }
  .panel:hover{ transform:translateY(-3px); transition:transform .18s ease; }

  /* small neon text style for display name lowercase */
  .display-small { font-family:"Space Mono", monospace; font-size:14px; color:#cfd8ff; opacity:0.95; letter-spacing:0.6px; text-transform:lowercase; }

</style>
</head>
<body>

<canvas class="particles" id="particles"></canvas>

<div class="center">

    <div class="profile">
      <div class="avatar-wrap" title="avatar">
        <!-- placeholder avatar - replicate look -->

      <div style="display:flex;flex-direction:column;">

</div>

<script>
  /* Particles: small floating dots to mimic screenshot depth */
  (function(){
    const c = document.getElementById('particles');
    const ctx = c.getContext('2d');
    let w = c.width = innerWidth;
    let h = c.height = innerHeight;
    const COUNT = Math.round((w*h)/60000) * 40; // scale with viewport
    const particles = [];
    for(let i=0;i<COUNT;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.8 + 0.3,
        vx: (Math.random()-0.5)*0.15,
        vy: (Math.random()-0.5)*0.15,
        alpha: Math.random()*0.6 + 0.06
      });
    }
    function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; }
    window.addEventListener('resize', resize);
    let t=0;
    function draw(){
      ctx.clearRect(0,0,w,h);
      t += 0.005;
      for(const p of particles){
        p.x += p.vx + Math.sin(t + p.y*0.0005)*0.02;
        p.y += p.vy + Math.cos(t + p.x*0.0006)*0.02;
        if(p.x<0) p.x = w;
        if(p.x>w) p.x = 0;
        if(p.y<0) p.y = h;
        if(p.y>h) p.y = 0;
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,255,255,'+ (p.alpha*0.12) +')';
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  })();

  /* small responsive scaling to mimic screenshot cropping on very wide screens */
  (function(){
    function clampScale(){
      const card = document.querySelector('.card');
      if(!card) return;
      const ww = window.innerWidth;
      if(ww > 1600) {
        const scale = 0.9 + ((1600/ww) * 0.1);
        card.style.transform = `translateY(0) scale(${scale})`;
      } else {
        card.style.transform = 'translateY(0) scale(1)';
      }
    }
    clampScale();
    window.addEventListener('resize', clampScale);
  })();
</script>
