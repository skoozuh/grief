<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grief.bio</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
        --bg-color: #0a0a0a;
        --primary: #ff00e0;
        --secondary: #6a00ff;
        --glow: rgba(255, 0, 224, 0.7);
        --glass-bg: rgba(20, 20, 20, 0.35);
    }

    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: var(--bg-color);
        color: white;
        overflow: hidden;
        height: 100vh;
    }

    canvas#particles {
        position: absolute;
        inset: 0;
        z-index: 0;
    }

    .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, var(--primary), var(--secondary));
        border-radius: 50%;
        filter: blur(200px);
        animation: blobMove 20s ease-in-out infinite alternate;
        opacity: 0.4;
        z-index: 0;
    }

    @keyframes blobMove {
        0% { transform: translate(-100px, -50px) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 80px;
    }

    h1 {
        font-size: 20px;
        color: white;
        text-shadow: 0 0 10px var(--glow), 0 0 20px var(--primary);
        margin-bottom: 40px;
    }

    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .link-btn {
        padding: 10px 20px;
        border: 2px solid var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        background: var(--glass-bg);
        backdrop-filter: blur(6px);
        transition: all 0.25s ease;
        text-shadow: 0 0 5px var(--primary);
    }

    .link-btn:hover {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary);
        transform: scale(1.05);
    }

    /* Modal */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .modal.active {
        opacity: 1;
        pointer-events: auto;
    }

    .modal-content {
        background: var(--glass-bg);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid var(--primary);
        color: white;
        max-width: 400px;
        transform: scale(0.9);
        transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
        transform: scale(1);
    }

    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        float: right;
    }

</style>
</head>
<body>

<canvas id="particles"></canvas>
<div class="blob"></div>

<div class="container">
    <h1>grief.bio</h1>
    <div class="links">
        <a href="#" class="link-btn">Twitter</a>
        <a href="#" class="link-btn">Instagram</a>
        <a href="#" id="open-modal" class="link-btn">More Info</a>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close-btn" id="close-modal">âœ•</button>
        <h2>About</h2>
        <p>This is a dark neon grief.bio styled page.</p>
    </div>
</div>

<script>
    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 50; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.3,
            dy: (Math.random() - 0.5) * 0.3
        });
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'white';
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });
        requestAnimationFrame(animate);
    }
    animate();

    // Modal controls
    const modal = document.getElementById('modal');
    document.getElementById('open-modal').addEventListener('click', e => {
        e.preventDefault();
        modal.classList.add('active');
    });
    document.getElementById('close-modal').addEventListener('click', () => {
        modal.classList.remove('active');
    });
    modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.remove('active');
    });
</script>

</body>
</html>
