<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grief.bio — Your Link Hub</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #050507;
      --card: #0b0b0d;
      --muted: #9aa0a6;
      --accent1: #00f0ff; /* cyan */
      --accent2: #c857ff; /* magenta */
      --accent3: #7af75b; /* acid green */
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 18px;
      --maxw: 460px;
    }

    * {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, Poppins, system-ui, Segoe UI, Roboto, "Helvetica Neue",
        Arial, sans-serif;
      background: radial-gradient(
          1200px 600px at 10% 10%,
          rgba(200, 100, 255, 0.04),
          transparent
        ),
        radial-gradient(
          1000px 500px at 90% 90%,
          rgba(0, 240, 255, 0.03),
          transparent
        ),
        var(--bg);
      color: #e7e7ea;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 16px 80px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .float-shape {
      position: fixed;
      filter: blur(26px);
      opacity: 0.15;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
    }
    .s1 {
      width: 420px;
      height: 420px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      left: -80px;
      top: -120px;
      border-radius: 40%;
    }
    .s2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--accent3), var(--accent2));
      right: -100px;
      bottom: -80px;
      border-radius: 45%;
    }

    header {
      text-align: center;
      max-width: 480px;
      margin-bottom: 36px;
      z-index: 2;
    }
    header h1 {
      font-size: 3.2rem;
      font-weight: 800;
      background: linear-gradient(
        90deg,
        var(--accent1),
        var(--accent2),
        var(--accent3)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1.3px;
      margin-bottom: 8px;
    }
    header p {
      color: var(--muted);
      font-size: 1.1rem;
      line-height: 1.4;
      user-select: none;
    }

    .card {
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
      border-radius: var(--radius);
      padding: 28px 28px 36px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 3;
      border: 1px solid rgba(255, 255, 255, 0.03);
      margin-bottom: 30px;
    }

    /* Profile area */
    .top {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }
    .avatar {
      width: 84px;
      height: 84px;
      border-radius: 22px;
      overflow: hidden;
      flex-shrink: 0;
      border: 2px solid rgba(255, 255, 255, 0.04);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), transparent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.3, 1);
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .avatar:hover {
      transform: translateY(-6px) rotate(-3deg) scale(1.03);
    }
    .avatar.no-tilt:hover {
      transform: none;
    }

    .meta {
      flex: 1;
    }
    .username {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.2px;
      user-select: text;
    }
    .vanity {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
      user-select: text;
    }
    .bio {
      color: var(--muted);
      font-size: 14px;
      margin-top: 12px;
      line-height: 1.4;
      user-select: text;
    }

    /* badges */
    .badges {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .badge {
      background: var(--glass);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      color: var(--muted);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.02);
      cursor: default;
      user-select: none;
    }
    .badge[data-tooltip] {
      position: relative;
    }
    .badge[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(100% + 10px);
      white-space: nowrap;
      background: #0b0b0d;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 12px;
      color: var(--muted);
      opacity: 1;
      transition: all 0.18s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      pointer-events: none;
      user-select: none;
      z-index: 20;
    }

    /* links */
    .links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.01),
        rgba(255, 255, 255, 0.00)
      );
      border: 1px solid rgba(255, 255, 255, 0.03);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      color: inherit;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      user-select: none;
    }
    .link-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .link-left .icon {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #050507;
      font-weight: 700;
      user-select: none;
    }
    .link-right {
      opacity: 0.9;
      color: var(--muted);
      font-size: 13px;
      user-select: none;
    }
    .link-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }
    .link-btn:hover .icon {
      filter: brightness(1.03);
      transform: scale(1.06);
    }

    /* pulse background behind card */
    .pulse {
      position: absolute;
      inset: auto -120px -120px auto;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: conic-gradient(
        from 120deg,
        var(--accent1),
        var(--accent2),
        var(--accent3)
      );
      opacity: 0.06;
      filter: blur(40px);
      transform: rotate(30deg);
      z-index: 1;
      pointer-events: none;
    }

    /* Tabs for signup/login */
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }
    .tab {
      flex: 1;
      background: var(--glass);
      padding: 12px 0;
      text-align: center;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      color: var(--muted);
      transition: background 0.2s, color 0.2s;
    }
    .tab.active {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #050507;
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #121212;
      color: #eee;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.25s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 18px var(--accent1);
    }
    button[type="submit"] {
      padding: 16px 20px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #050507;
      cursor: pointer;
      transition: filter 0.25s ease, transform 0.25s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      filter: brightness(1.15);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.35);
    }

    .claim-username {
      margin-top: 30px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }
    .claim-username form {
      display: flex;
      gap: 12px;
    }
    .claim-username input[type="text"] {
      flex: 1;
    }
    .claim-username p {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      header h1 {
        font-size: 2.4rem;
      }
      .card {
        max-width: 100%;
        padding: 22px 22px 32px;
      }
      .top {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .meta {
        text-align: center;
      }
      .claim-username form {
        flex-direction: column;
      }
      .claim-username input[type="text"],
      .claim-username button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="float-shape s1" aria-hidden="true"></div>
  <div class="float-shape s2" aria-hidden="true"></div>

  <header>
    <h1>grief.bio</h1>
    <p>Your digital identity, reimagined.</p>
  </header>

  <main class="card" role="main" aria-label="Authentication and profile setup">
    <div class="top">
      <div class="avatar" id="avatar" tabindex="0" aria-label="User avatar, click to toggle animation">
        <img
          src="https://images.unsplash.com/photo-1545996124-1a31555f4a12?q=80&w=800&auto=format&fit=crop&s=placeholder"
          alt="User avatar"
        />
      </div>
      <div class="meta">
        <div class="username" id="profileName">Your Name <span style="font-weight:400; color: var(--muted); font-size: 13px;">• @yourname</span></div>
        <div class="vanity" id="vanityUrl">grief.bio/<strong>yourname</strong></div>
        <div class="bio">Designer • builder of things. Customize your personal biolink page with badges, music, and more.</div>

        <div class="badges" aria-label="User badges">
          <div class="badge" data-tooltip="Early supporter — joined 2025">Founder</div>
          <div class="badge" data-tooltip="Verified creator on multiple platforms">Creator</div>
          <div class="badge" data-tooltip="Official grief.bio shop member">Shop</div>
        </div>
      </div>
    </div>

    <nav class="tabs" role="tablist" aria-label="Authentication tabs">
      <div class="tab active" role="tab" aria-selected="true" id="signupTab" tabindex="0">Sign Up</div>
      <div class="tab" role="tab" aria-selected="false" id="loginTab" tabindex="0">Log In</div>
    </nav>

    <form id="signupForm" role="tabpanel" aria-labelledby="signupTab">
      <input type="text" id="signupUsername" name="signupUsername" placeholder="Username" required autocomplete="username" />
      <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required autocomplete="email" />
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Create Account</button>
    </form>

    <form id="loginForm" role="tabpanel" aria-labelledby="loginTab" hidden>
      <input type="text" id="loginUsername" name="loginUsername" placeholder="Username or Email" required autocomplete="username" />
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>

    <section class="claim-username" aria-label="Claim your custom username">
      <h2 style="margin-top:0; font-weight: 600;">Claim Your Username</h2>
      <form id="claimForm" aria-describedby="claimStatus">
        <input
          type="text"
          id="claimUsername"
          name="claimUsername"
          placeholder="Enter desired username"
          autocomplete="off"
          required
        />
        <button type="submit">Check</button>
      </form>
      <p id="claimStatus" aria-live="polite" aria-atomic="true"></p>
    </section>

    <div class="pulse" aria-hidden="true"></div>
  </main>

  <script>
    // Floating shapes animation
    (function animateShapes() {
      const s1 = document.querySelector(".s1");
      const s2 = document.querySelector(".s2");
      let t = 0;
      function tick() {
        t += 0.008;
        s1.style.transform = `translateX(${Math.sin(t) * 12}px) translateY(${Math.cos(t * 1.5) * 10}px)`;
        s2.style.transform = `translateX(${Math.cos(t * 1.3) * 15}px) translateY(${Math.sin(t * 0.9) * 14}px)`;
        requestAnimationFrame(tick);
      }
      tick();
    })();

    // Tabs toggle
    const signupTab = document.getElementById("signupTab");
    const loginTab = document.getElementById("loginTab");
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    function setActiveTab(tab) {
      if (tab === "signup") {
        signupTab.classList.add("active");
        signupTab.setAttribute("aria-selected", "true");
        loginTab.classList.remove("active");
        loginTab.setAttribute("aria-selected", "false");
        signupForm.hidden = false;
        loginForm.hidden = true;
        signupForm.focus();
      } else {
        signupTab.classList.remove("active");
        signupTab.setAttribute("aria-selected", "false");
        loginTab.classList.add("active");
        loginTab.setAttribute("aria-selected", "true");
        signupForm.hidden = true;
        loginForm.hidden = false;
        loginForm.focus();
      }
    }

    signupTab.addEventListener("click", () => setActiveTab("signup"));
    loginTab.addEventListener("click", () => setActiveTab("login"));
    signupTab.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        setActiveTab("signup");
        e.preventDefault();
      }
    });
    loginTab.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        setActiveTab("login");
        e.preventDefault();
      }
    });

    // Username claim logic simulation
    const claimForm = document.getElementById("claimForm");
    const claimStatus = document.getElementById("claimStatus");

    claimForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = claimForm.claimUsername.value.trim();
      claimStatus.style.color = "var(--muted)";
      if (val.length < 3) {
        claimStatus.textContent = "❌ Username must be at least 3 characters.";
        claimStatus.style.color = "#ff4c4c";
        return;
      }
      claimStatus.textContent = "Checking availability…";
      // Simulate async check
      setTimeout(() => {
        // Random availability simulation
        if (Math.random() > 0.5) {
          claimStatus.textContent = `✅ '${val}' is available!`;
          claimStatus.style.color = "var(--accent3)";
        } else {
          claimStatus.textContent = `❌ Sorry, '${val}' is already taken.`;
          claimStatus.style.color = "#ff4c4c";
        }
      }, 1300);
    });

    // Avatar tilt toggle (optional)
    const avatar = document.getElementById("avatar");
    let tiltOn = true;
    avatar.addEventListener("click", () => {
      tiltOn = !tiltOn;
      if (tiltOn) {
        avatar.classList.remove("no-tilt");
      } else {
        avatar.classList.add("no-tilt");
      }
    });
  </script>
</body>
</html>
