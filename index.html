<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #121212;
    --panel: #1e1e1e;
    --text-primary: #e0e0e0;
    --text-muted: #9a9a9a;
    --accent: #4ade80; /* nice green */
    --radius: 16px;
    --transition: 0.3s ease;
    --shadow: rgba(0,0,0,0.7);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 32px 16px;
  }

  .container {
    max-width: 480px;
    width: 100%;
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: 0 10px 25px var(--shadow);
    padding: 40px 32px 48px;
    text-align: center;
  }

  /* Avatar */
  .avatar {
    width: 120px; height: 120px;
    margin: 0 auto 24px;
    border-radius: 50%;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: var(--bg);
    font-weight: 700;
    font-size: 64px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transition: transform var(--transition);
    cursor: default;
  }
  .avatar:hover {
    transform: scale(1.1);
  }

  /* Name & Bio */
  .name {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: 0.04em;
  }
  .bio {
    font-weight: 300;
    color: var(--text-muted);
    margin-bottom: 32px;
    font-size: 16px;
  }

  /* Links */
  .links {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 36px;
  }
  .link {
    background: #262626;
    padding: 14px 20px;
    border-radius: var(--radius);
    color: var(--text-primary);
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    transition: background var(--transition), transform var(--transition);
  }
  .link:hover {
    background: var(--accent);
    color: #121212;
    transform: translateY(-4px);
  }
  .link-icon {
    font-size: 20px;
    user-select: none;
  }

  /* Badges */
  .badges {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 36px;
  }
  .badge {
    background: var(--accent);
    color: #121212;
    padding: 6px 12px;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 12px;
    user-select: none;
    box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5);
  }

  /* Featured embed */
  .featured {
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.8);
    margin-bottom: 32px;
  }
  .featured iframe {
    width: 100%;
    height: 215px;
    border: none;
  }

  /* Footer */
  .footer {
    font-size: 12px;
    color: var(--text-muted);
  }

  /* Responsive */
  @media (max-width: 520px) {
    .container {
      padding: 32px 24px 40px;
    }
    .avatar {
      width: 96px; height: 96px;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .name {
      font-size: 26px;
    }
    .bio {
      font-size: 14px;
      margin-bottom: 24px;
    }
    .links {
      gap: 12px;
      margin-bottom: 24px;
    }
    .link {
      font-size: 14px;
      padding: 12px 18px;
    }
    .featured iframe {
      height: 180px;
    }
  }
</style>
</head>
