<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>skoozuh — biolink</title>
  <style>
    :root{
      --bg:#000000;
      --card:#111114;
      --muted:#bfbfbf;
      --accent:#8be4ff;
      --glass: rgba(255,255,255,0.02);
      --radius:18px;
      --soft-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      --gap:18px;
    }
    html,body{height:100%;}
    body{
      margin:0;background:var(--bg);font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#fff;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:32px;
    }
    .container{width:100%;max-width:980px;padding:40px 24px;box-sizing:border-box}

    /* Profile card */
    .profile-wrap{display:flex;align-items:center;gap:18px;margin-top:40px}
    .pfp{width:92px;height:92px;border-radius:999px;overflow:hidden;flex:0 0 92px;border:4px solid rgba(255,255,255,0.03);box-shadow:var(--soft-shadow);background:linear-gradient(180deg,#0b0b0b,#121212);}
    .pfp img{width:100%;height:100%;object-fit:cover;display:block}
    .identity{flex:1}
    .username{font-size:20px;font-weight:700;letter-spacing:0.2px;display:flex;align-items:center;gap:10px}
    .username .name{color:#fff}
    .badges{display:flex;gap:8px;align-items:center}
    .badge{width:30px;height:30px;border-radius:8px;overflow:hidden;background:var(--glass);display:inline-grid;place-items:center;cursor:pointer;position:relative;transition:transform .15s ease,box-shadow .15s ease}
    .badge img{width:100%;height:100%;object-fit:contain;display:block;padding:4px}
    .badge:hover{transform:translateY(-6px);box-shadow:0 8px 22px rgba(0,0,0,0.6),0 0 18px rgba(139,228,255,0.06)}
    /* tooltip */
    .tooltip{position:absolute;bottom:calc(100% + 10px);left:50%;transform:translateX(-50%) translateY(6px);background:#111;color:var(--muted);padding:6px 8px;border-radius:8px;font-size:12px;white-space:nowrap;opacity:0;pointer-events:none;transition:all .18s cubic-bezier(.2,.9,.2,1);box-shadow:0 6px 16px rgba(0,0,0,0.6)}
    .badge:hover .tooltip{opacity:1;transform:translateX(-50%) translateY(0)}

    /* profile card / bio */
    .profile-card{margin-top:22px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:var(--radius);padding:16px 18px;box-shadow:var(--soft-shadow);display:flex;align-items:center;gap:16px}
    .card-left{width:72px;height:72px;border-radius:12px;overflow:hidden}
    .card-left img{width:100%;height:100%;object-fit:cover;display:block}
    .card-body{flex:1}
    .status{font-size:13px;color:var(--muted);margin-bottom:6px}

    .bio{margin-top:18px;color:var(--muted);font-size:15px;line-height:1.45}

    /* music player */
    .player{margin-top:28px;display:flex;align-items:center;gap:16px}
    .player .art{width:64px;height:64px;border-radius:8px;overflow:hidden;flex:0 0 64px}
    .player .art img{width:100%;height:100%;object-fit:cover}
    .progress-area{flex:1}
    .track-title{font-weight:600}
    .controls{display:flex;gap:12px;align-items:center}
    .btn{width:28px;height:28px;display:grid;place-items:center;border-radius:6px;cursor:pointer;background:transparent;border:1px solid rgba(255,255,255,0.04);transition:transform .12s ease}
    .btn:active{transform:scale(.96)}
    .time{font-size:13px;color:var(--muted)}
    .progress{height:2px;background:rgba(255,255,255,0.06);border-radius:4px;margin:8px 0;position:relative}
    .progress .bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#7bd3ff);border-radius:4px}

    /* card containing player and profile */
    .main-card{background:transparent;display:flex;flex-direction:column;align-items:stretch}

    @media (max-width:600px){
      .container{padding:28px 16px}
      .profile-wrap{flex-direction:row;gap:12px}
      .pfp{width:72px;height:72px}
      .username{font-size:18px}
      .profile-card{padding:12px}
      .player{flex-direction:column;align-items:flex-start}
      .art{width:82px;height:82px}
    }

    /* small helper */
    .muted{color:var(--muted)}

  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:flex-start;">
      <!-- optional top-left volume control placeholder -->
    </header>

    <section class="main-card">
      <div class="profile-wrap">
        <div class="pfp"><img src="assets/pfp.png" alt="pfp"/></div>
        <div class="identity">
          <div class="username"><span class="name">skoozuh</span>
            <div class="badges" aria-hidden="false">
              <div class="badge" data-name="Artist">
                <img src="assets/artist.png" alt="Artist"/>
                <div class="tooltip">Artist</div>
              </div>
              <div class="badge" data-name="Christmas 2024">
                <img src="assets/christmas2024.png" alt="Christmas 2024"/>
                <div class="tooltip">Christmas 2024</div>
              </div>
              <div class="badge" data-name="Easter 2025">
                <img src="assets/easter2025.png" alt="Easter 2025"/>
                <div class="tooltip">Easter 2025</div>
              </div>
              <div class="badge" data-name="Premium">
                <img src="assets/premium.png" alt="Premium"/>
                <div class="tooltip">Premium</div>
              </div>
            </div>
          </div>

          <div class="profile-card" style="margin-top:12px">
            <div class="card-left"><img src="assets/pfp.png" alt="pfp small"/></div>
            <div class="card-body">
              <div class="status">Streaming</div>
              <div class="muted">ダルマリー — live now</div>
            </div>
            <div style="width:80px;height:56px;border-radius:12px;overflow:hidden;margin-left:12px;"></div>
          </div>

          <p class="bio">Hi — this is a short bio. Edit this text at the top of the HTML file to change your bio. Use this space to link to socials, promote a drop, or say something memorable.</p>
        </div>
      </div>

      <!-- Music player -->
      <div class="player">
        <div class="art"><img src="assets/pfp.png" alt="album art"/></div>
        <div class="progress-area">
          <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
            <div>
              <div class="track-title">WellsFargo</div>
              <div class="muted" id="artistSmall">by skoозuh</div>
            </div>
            <div class="time" id="durationLabel">0:00</div>
          </div>

          <div class="progress" id="progressBar" title="Click to seek">
            <div class="bar" id="progressFill"></div>
          </div>

          <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:6px">
            <div class="controls">
              <div class="btn" id="rew"><svg width="12" height="12" viewBox="0 0 24 24" fill="none"><path d="M11 18V6l-8.5 6L11 18zM20 18V6l-8.5 6L20 18z" fill="#fff" opacity="0.9"/></svg></div>
              <div class="btn" id="play"><svg width="12" height="12" viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7L8 5z" fill="#fff"/></svg></div>
              <div class="btn" id="fwd"><svg width="12" height="12" viewBox="0 0 24 24" fill="none"><path d="M13 6v12l8.5-6L13 6zM4 6v12l8.5-6L4 6z" fill="#fff"/></svg></div>
            </div>
            <div class="time" id="endTime">0:00</div>
          </div>

        </div>
      </div>

    </section>
  </div>

  <audio id="audio" src="assets/song.mp3" preload="metadata"></audio>

  <script>
    // --- Editable variables (quick edits) ---
    const USERNAME = 'skoozuh';
    const DISPLAY_TRACK = 'WellsFargo';
    const BIO_TEXT = `Hi — this is a short bio. Edit this text at the top of the HTML file to change your bio.`;

    // DOM refs
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progressFill = document.getElementById('progressFill');
    const progressBar = document.getElementById('progressBar');
    const durationLabel = document.getElementById('durationLabel');
    const endTime = document.getElementById('endTime');

    // init UI
    document.querySelector('.name').textContent = USERNAME;
    document.querySelector('.track-title').textContent = DISPLAY_TRACK;
    document.querySelector('.bio').textContent = BIO_TEXT;

    // play/pause
    function setPlaying(isPlaying){
      if(isPlaying){
        playBtn.innerHTML = ` <svg width="12" height="12" viewBox="0 0 24 24" fill="none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#fff"/></svg>`;
      } else {
        playBtn.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7L8 5z" fill="#fff"/></svg>`;
      }
    }

    playBtn.addEventListener('click',()=>{
      if(audio.paused){ audio.play(); clickBeep(); }
      else{ audio.pause(); clickBeep(); }
    });

    document.getElementById('rew').addEventListener('click', ()=>{ audio.currentTime = Math.max(0, audio.currentTime - 10); clickBeep(); });
    document.getElementById('fwd').addEventListener('click', ()=>{ audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10); clickBeep(); });

    audio.addEventListener('play', ()=> setPlaying(true));
    audio.addEventListener('pause', ()=> setPlaying(false));

    // update progress
    audio.addEventListener('timeupdate', ()=>{
      if(!audio.duration) return;
      const pct = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = pct + '%';
      durationLabel.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', ()=>{
      endTime.textContent = formatTime(audio.duration);
    });

    // seek click handling
    progressBar.addEventListener('click', (e)=>{
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left; const pct = x / rect.width;
      if(audio.duration) audio.currentTime = pct * audio.duration;
    });

    function formatTime(t){ if(!t || isNaN(t)) return '0:00'; const m = Math.floor(t/60); const s = Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}` }

    // small click beep using WebAudio for tactile feedback
    function clickBeep(){ try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type = 'sine'; o.frequency.value = 800; g.gain.value = 0.0001;
      o.connect(g); g.connect(ctx.destination);
      const now = ctx.currentTime; g.gain.setValueAtTime(0.0001, now);
      g.gain.exponentialRampToValueAtTime(0.05, now + 0.005);
      o.start(now); o.frequency.exponentialRampToValueAtTime(1200, now + 0.03);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.08);
      o.stop(now + 0.09);
      setTimeout(()=>{ try{ ctx.close() }catch(e){} }, 150);
    }catch(e){}
    }

    // Accessibility: keyboard toggle for play/pause
    playBtn.tabIndex = 0; playBtn.addEventListener('keydown',(e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); playBtn.click(); } });

    // optional: detect badge hover and announce (for screen readers)
    document.querySelectorAll('.badge').forEach(b=>{
      b.addEventListener('mouseenter', ()=>{ b.setAttribute('aria-label', b.dataset.name || 'badge'); });
    });

    // make image placeholders robust
    document.querySelectorAll('img').forEach(img=>{ img.onerror = ()=> { img.style.objectFit='contain'; img.src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23111111"/><text x="50" y="55" font-size="10" fill="%23ccc" text-anchor="middle">missing</text></svg>' } })

  </script>
</body>
</html>
