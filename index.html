<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dark Biolink — Clean Badges + Music Player</title>

<!-- Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-1:#05060a;
  --bg-2:#0b1016;
  --muted: rgba(255,255,255,0.62);
  --accent-a:#66e0ff;
  --accent-b:#a7a0ff;
  --max-width: 920px;
  --page-pad: 28px;

  --badge-size: 36px;
  --badge-gap: 6px;
  --name-badge-gap: 8px;

  --badge-radius: 8px;
  --hover-transition: 220ms;

  --particle-count: 72;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  overflow-x:hidden;
}

/* Page wrapper */
.container {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: var(--page-pad);
  position:relative;
}

/* Particles canvas & subtle wash */
canvas#bg{ position:fixed; inset:0; width:100%; height:100%; z-index:-10; display:block; }
.background-wash{ position:fixed; inset:0; z-index:-9; pointer-events:none;
  background:
    radial-gradient(900px 700px at 12% 20%, rgba(102,224,255,0.03), transparent 12%),
    radial-gradient(800px 600px at 86% 78%, rgba(167,160,255,0.03), transparent 14%);
}

/* Card */
.card{ width:100%; max-width:var(--max-width); display:flex; align-items:flex-start; gap:20px; padding:26px;
  border-radius:16px; background:transparent; position:relative; z-index:10;
}
@media (max-width:860px){ .card{flex-direction:column;align-items:center;padding:20px;gap:14px} }

/* Profile pic */
.pfp{ width:112px; height:112px; border-radius:999px; overflow:hidden; flex-shrink:0;
  border: 3px solid rgba(255,255,255,0.06); box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display:inline-grid; place-items:center;
}
.pfp img{ width:100%; height:100%; object-fit:cover; display:block; }

/* Main column */
.main{ flex:1; display:flex; flex-direction:column; gap:10px; position:relative; min-width:0; }

/* name + badges row */
.name-badges{ display:flex; align-items:center; gap: var(--name-badge-gap); flex-wrap:wrap; }

.username{
  font-weight:700; font-size:20px; display:inline-block;
  background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  transition: text-shadow var(--hover-transition) ease, filter var(--hover-transition) ease;
  white-space:nowrap;
}
.username:hover{ text-shadow: 0 10px 30px rgba(102,224,255,0.12); filter: brightness(1.05); }

.joined{ font-size:13px; color:var(--muted); margin-top:4px; }
.divider{ margin-top:10px; border-top:1px solid rgba(255,255,255,0.03); width:100%; }
.bio{ color: var(--muted); font-size:14px; line-height:1.4; margin-top:6px; max-width:640px; }

/* Badges: transparent, slightly smaller, closer to name */
.badges{ display:flex; align-items:center; gap: var(--badge-gap); margin-left:6px; }
.badge{
  width:var(--badge-size); height:var(--badge-size); min-width:var(--badge-size); min-height:var(--badge-size);
  display:inline-grid; place-items:center; border-radius:var(--badge-radius);
  background: transparent; cursor: default; position:relative; transition: transform var(--hover-transition) ease, opacity var(--hover-transition) ease;
  overflow:visible; border:none;
}
.badge:hover{ transform: translateY(-1px); opacity: 0.98; }
.badge img{ width:76%; height:76%; object-fit:contain; display:block; pointer-events:none; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45)); }
.badge:focus{ outline: none; }

/* Hover labels above badges */
.badge::before{
  content: attr(data-name);
  position:absolute; left:50%; bottom: calc(100% + 8px);
  transform: translate(-50%, 8px); padding:8px 10px; background: rgba(9,11,13,0.95);
  color:#fff; font-size:12px; border-radius:8px; white-space:nowrap; opacity:0; pointer-events:none;
  box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  transition: opacity var(--hover-transition) ease, transform var(--hover-transition) ease; z-index:60;
}
.badge::after{
  content:""; position:absolute; left:50%; bottom: calc(100% + 4px); transform: translateX(-50%) translateY(6px) rotate(45deg);
  width:10px; height:10px; background: rgba(9,11,13,0.95); opacity:0; transition: opacity var(--hover-transition) ease, transform var(--hover-transition) ease; z-index:59;
}
.badge:hover::before{ opacity:1; transform: translate(-50%, -6px); }
.badge:hover::after{ opacity:1; transform: translateX(-50%) translateY(-1px) rotate(45deg); }
.badge:focus::before, .badge:focus::after{ opacity:1; transform: translate(-50%, -6px); }

/* Responsive: stack name & badges on tiny screens */
@media (max-width:520px){ .name-badges{ flex-direction: column; align-items:center; gap:8px } .badges{ margin-left:0 } .pfp{ width:96px; height:96px } }

/* Accessibility */
@media (prefers-reduced-motion: reduce){ *{ transition:none!important; animation:none!important; } }

/* ===========================
   MUSIC PLAYER (styles)
   - matches page style, sits directly under the bio
   =========================== */
.player {
  margin-top: 14px;
  width: 100%;
  max-width: 760px;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 12px 14px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
  border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 6px 22px rgba(3,6,10,0.6);
}

/* cover artwork */
.player .cover {
  width: 72px;
  height: 72px;
  flex-shrink: 0;
  border-radius: 8px;
  overflow: hidden;
  background: #111;
  display: grid;
  place-items: center;
}
.player .cover img{ width:100%; height:100%; object-fit:cover; display:block; }

/* meta: title + artist combined */
.player .meta {
  display:flex;
  flex-direction:column;
  gap:4px;
  min-width: 0;
}
.player .title {
  font-weight:700;
  font-size:14px;
  color: #fff;
  white-space: normal;
  overflow-wrap: break-word;
}

/* controls column */
.player .controls {
  margin-left: auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items: flex-end;
  min-width: 220px;
  width: 100%;
}

/* top row: play button and times */
.controls-top {
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
}

/* play/pause button */
.play-btn {
  width:44px;
  height:44px;
  border-radius:10px;
  display:grid;
  place-items:center;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,255,255,0.04);
  cursor:pointer;
  transition: transform 160ms ease, box-shadow 160ms ease;
}
.play-btn:active { transform: scale(0.98); }
.play-btn svg {
  width: 18px;
  height: 18px;
  fill: #fff;
  filter: none;
}

/* times */
.time {
  font-size:12px;
  color:var(--muted);
  min-width:36px;
  text-align:right;
}

/* progress bar: glowing accent */
.progress-wrap {
  width:100%;
  height:10px;
  border-radius:999px;
  background: rgba(255,255,255,0.03);
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
}
.progress {
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
  box-shadow: 0 6px 20px rgba(102,224,255,0.08);
  transition: width 120ms linear;
  border-radius:999px;
  position:relative;
  overflow:visible;
}
/* progress glow (subtle) */
.progress::after {
  content: '';
  position:absolute;
  right: -20px;
  top: -6px;
  width:40px;
  height:22px;
  background: radial-gradient(circle at 30% 30%, rgba(102,224,255,0.25), transparent 40%);
  filter: blur(8px);
  opacity: 0.9;
  pointer-events:none;
}

/* draggable knob */
.knob {
  position:absolute;
  right:0;
  top:50%;
  transform: translate(50%,-50%);
  width:12px;
  height:12px;
  border-radius:50%;
  background: #fff;
  box-shadow: 0 4px 10px rgba(102,224,255,0.14);
  pointer-events:none; /* we'll handle dragging via JS on progress bar */
  opacity:0.9;
}

/* small screens: compact player */
@media(max-width:520px){
  .player{ padding:10px; gap:10px; flex-direction:column; align-items:stretch; }
  .player .controls { align-items:stretch; min-width:0; width:100%; }
  .controls-top{ justify-content:space-between; }
  .play-btn{ width:40px; height:40px; }
  .player .cover{ width:64px; height:64px; }
}

/* helper: visually-hidden for accessible labels */
.sr-only{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }

/* final note: change --badge-size for micro adjustments */
</style>
</head>
<body>

  <div class="container">

    <!-- particles and wash -->
    <canvas id="bg" aria-hidden="true"></canvas>
    <div class="background-wash" aria-hidden="true"></div>

    <div class="card" role="region" aria-label="Profile card">

      <!-- profile picture -->
      <div class="pfp" title="Profile picture">
        <img src="assets/pfp.png" alt="profile picture">
      </div>

      <!-- main content -->
      <div class="main">

        <!-- name + badges -->
        <div class="name-badges">
          <div class="username" id="username">skoozuh</div>

          <div class="badges" role="group" aria-label="Badges">
            <div class="badge" tabindex="0" data-name="Christmas 2024" aria-label="Christmas 2024">
              <img src="assets/christmas2024.png" alt="">
            </div>

            <div class="badge" tabindex="0" data-name="Premium" aria-label="Premium">
              <img src="assets/premium.png" alt="">
            </div>

            <div class="badge" tabindex="0" data-name="Easter 2025" aria-label="Easter 2025">
              <img src="assets/easter2025.png" alt="">
            </div>
          </div>
        </div>

        <!-- small subtitle -->
        <div class="joined">prod. @skoozuh</div>

        <div class="divider" aria-hidden="true"></div>

        <!-- bio -->
        <div class="bio">
          Short bio — keep it tight and readable. Edit this line to add your tagline.
        </div>

        <!-- ===== MUSIC PLAYER (placed directly under bio) ===== -->
        <div class="player" id="musicPlayer" aria-label="Music player">
          <!-- cover -->
          <div class="cover" aria-hidden="true">
            <img src="assets/songcover.png" alt="Chain Swangin cover">
          </div>

          <!-- meta -->
          <div class="meta">
            <div class="title" style="white-space: normal;">Chain Swangin - Molly Santana</div>
          </div>

          <!-- controls -->
          <div class="controls" aria-hidden="false">
            <div class="controls-top">
              <button class="play-btn" id="playBtn" aria-label="Play">
                <!-- play icon (switches to pause) -->
                <svg id="playIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M5 3v18l15-9L5 3z" fill="currentColor"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display:none">
                  <path d="M6 4h4v16H6zM14 4h4v16h-4z" fill="currentColor"/>
                </svg>
              </button>

              <div style="display:flex; align-items:center; gap:8px; width:100%;">
                <div class="time" id="currentTime">0:00</div>
                <div class="progress-wrap" id="progressWrap" aria-label="Progress" tabindex="0">
                  <div class="progress" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="knob" id="knob" aria-hidden="true"></div>
                  </div>
                </div>
                <div class="time" id="duration">0:00</div>
              </div>
            </div>
          </div>
        </div>
        <!-- ===== end music player ===== -->

      </div> <!-- .main -->
    </div> <!-- .card -->
  </div> <!-- .container -->

<script>
/* ==========================
   Particles background (lightweight)
   ========================== */
(function(){
  const canvas = document.getElementById('bg');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');

  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const base = Number(getComputedStyle(document.documentElement).getPropertyValue('--particle-count')) || 72;
  const COUNT = Math.max(28, Math.min(140, Math.floor(base * (w*h) / (1366*768))));
  const MAX_R = 2.2;
  const SPEED = 0.22;
  const LINE_THRESH = 78;

  function rand(a,b){ return Math.random()*(b-a)+a; }
  function Particle(){ this.x=rand(0,w); this.y=rand(0,h); this.r=Math.random()*MAX_R+0.3; this.vx=(Math.random()-0.5)*SPEED; this.vy=(Math.random()-0.5)*SPEED; this.a=Math.random()*0.45+0.08; }
  Particle.prototype.update=function(){ this.x+=this.vx; this.y+=this.vy; if(this.x<-10)this.x=w+10; if(this.x>w+10)this.x=-10; if(this.y<-10)this.y=h+10; if(this.y>h+10)this.y=-10; };
  Particle.prototype.draw=function(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fillStyle='rgba(255,255,255,'+(this.a*0.45)+')'; ctx.fill(); };

  let particles=[];
  function create(){ particles=[]; for(let i=0;i<COUNT;i++) particles.push(new Particle()); }
  function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; create(); }
  window.addEventListener('resize', resize, {passive:true});

  function loop(){
    ctx.clearRect(0,0,w,h);
    for(let i=0;i<particles.length;i++){ particles[i].update(); particles[i].draw(); }
    // draw lines between close particles
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        let p1=particles[i], p2=particles[j];
        let dx=p1.x-p2.x, dy=p1.y-p2.y;
        let dist=dx*dx+dy*dy;
        if(dist<LINE_THRESH*LINE_THRESH){
          let alpha=1 - dist/(LINE_THRESH*LINE_THRESH);
          ctx.strokeStyle='rgba(102,224,255,'+alpha*0.13+')';
          ctx.lineWidth=1;
          ctx.beginPath();
          ctx.moveTo(p1.x,p1.y);
          ctx.lineTo(p2.x,p2.y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(loop);
  }

  create();
  loop();
})();

/* ==========================
   Music player controls (demo)
   ========================== */
(() => {
  const playBtn = document.getElementById('playBtn');
  const playIcon = document.getElementById('playIcon');
  const pauseIcon = document.getElementById('pauseIcon');
  const progressBar = document.getElementById('progressBar');
  const knob = document.getElementById('knob');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const progressWrap = document.getElementById('progressWrap');

  let isPlaying = false;
  let duration = 220; // seconds demo length
  let currentTime = 0;
  let intervalId = null;

  function formatTime(seconds) {
    const m = Math.floor(seconds/60);
    const s = Math.floor(seconds%60);
    return m + ':' + (s < 10 ? '0'+s : s);
  }

  function updateProgress(){
    currentTime += 0.5;
    if(currentTime > duration){
      currentTime = duration;
      pause();
    }
    const percent = (currentTime/duration)*100;
    progressBar.style.width = percent + '%';
    knob.style.left = percent + '%';
    currentTimeElem.textContent = formatTime(currentTime);
  }

  function play(){
    if(isPlaying) return;
    isPlaying = true;
    playIcon.style.display = 'none';
    pauseIcon.style.display = 'block';
    intervalId = setInterval(updateProgress, 500);
  }

  function pause(){
    if(!isPlaying) return;
    isPlaying = false;
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
    clearInterval(intervalId);
  }

  playBtn.addEventListener('click', () => {
    if(isPlaying) pause();
    else play();
  });

  // initialize duration display
  durationElem.textContent = formatTime(duration);

  // progress drag not implemented (demo only)
})();
</script>

</body>
