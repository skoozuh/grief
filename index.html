<title>Dark Biolink — Connected Badges + Hover Labels</title>

<style>
/* =========================================================================
   Theme variables — tweak these to change the whole look
   ========================================================================= */
:root{
  --bg-1: #06070a;
  --bg-2: #0c1117;
  --muted: rgba(255,255,255,0.58);
  --accent-a: #66e0ff;
  --accent-b: #a7a0ff;
  --max-width: 820px;
  --page-padding: 28px;
  --badge-size: 54px;   /* slightly larger badge size */
  --badge-gap: 0px;     /* zero gap so badges touch */
  --badge-bg: rgba(255,255,255,0.02);
  --badge-hover-bg: rgba(255,255,255,0.03);
  --badge-border: rgba(255,255,255,0.03);
  --pill-radius: 28px;  /* pill corner radius */
  --transition: 220ms;
}

/* =========================================================================
   Reset & base
   ========================================================================= */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  overflow:hidden;
}

/* =========================================================================
   Page wrapper
   ========================================================================= */
.page-root{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: var(--page-padding);
  position:relative;
}

/* Particles canvas (full screen) */
canvas#particles {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:-20;
  display:block;
}

/* Depth wash (very subtle) */
.color-wash {
  position:fixed;
  inset:0;
  z-index:-10;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 12% 20%, rgba(102,224,255,0.03), transparent 12%),
    radial-gradient(800px 600px at 86% 78%, rgba(167,160,255,0.03), transparent 14%);
}

/* =========================================================================
   Card (transparent)
   - no blocky background; elements float over the particles
   ========================================================================= */
.card{
  width:100%;
  max-width:var(--max-width);
  display:flex;
  gap:22px;
  align-items:flex-start;
  padding:28px;
  border-radius:18px;
  background: transparent; /* intentionally transparent */
  position:relative;
  z-index:10;
}

/* Stack on mobile */
@media (max-width:820px){
  .card{flex-direction:column;align-items:center;padding:20px;gap:16px}
}

/* =========================================================================
   Profile picture (static, no bounce)
   ========================================================================= */
.pfp{
  width:120px;
  height:120px;
  border-radius:999px;
  overflow:hidden;
  flex-shrink:0;
  border: 3px solid rgba(255,255,255,0.06);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display:inline-grid;
  place-items:center;
}
.pfp img{ width:100%; height:100%; object-fit:cover; display:block; }

/* =========================================================================
   Main column: badges, name, bio
   ========================================================================= */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  position:relative;
}

/* Meta top (badges sit here) */
.meta-top{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

/* =========================================================================
   Connected badge pill:
   - Each badge is a block inside a pill strip.
   - First badge: rounded left edge
   - Last badge: rounded right edge
   - Middle badges: flush edges (no rounding)
   - They touch (no gap)
   ========================================================================= */
.badge-pill{
  display:inline-flex;
  align-items:center;
  vertical-align:middle;
  gap:var(--badge-gap);
  background: transparent;
  border-radius: var(--pill-radius);
  overflow:visible; /* allow hover labels to show above */
  -webkit-user-select:none; user-select:none;
}

/* Individual badge */
.badge{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width: var(--badge-size);
  height: var(--badge-size);
  padding: 0 16px;
  background: var(--badge-bg);
  border: 1px solid var(--badge-border);
  color: #fff;
  font-size: 13px;
  line-height:1;
  white-space:nowrap;
  cursor:default;
  transition: background var(--transition) ease;
  position:relative;  /* needed for hover label positioning */
}

/* Remove visible seam by removing left border for subsequent badges */
.badge + .badge{
  margin-left: -1px; /* overlap 1px to hide seam */
  border-left: none;
}

/* Cornering: first and last get rounded corners */
.badge:first-child{ border-radius: var(--pill-radius) 0 0 var(--pill-radius); }
.badge:last-child{ border-radius: 0 var(--pill-radius) var(--pill-radius) 0; }

/* Slight hover background change but no scale/transform */
.badge:hover{ background: var(--badge-hover-bg); }

/* badge images if used inside (icons) */
.badge img{
  width:58%;
  height:58%;
  object-fit:contain;
  pointer-events:none;
}

/* =========================================================================
   Hover labels (custom tooltip above each badge)
   - Implemented using .badge::before pseudo-element.
   - Smooth fade & translate on hover.
   ========================================================================= */
.badge::before{
  content: attr(data-name);        /* pulls the label from data-name attr */
  position: absolute;
  left: 50%;
  transform: translate(-50%, 8px) translateY(0); /* start slightly down */
  bottom: calc(100% + 8px);
  display: block;
  padding: 6px 10px;
  background: rgba(9,11,13,0.95);
  color: #fff;
  font-size: 12px;
  border-radius: 8px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  transition: opacity var(--transition) ease, transform var(--transition) ease;
  transform-origin: 50% 100%;
  z-index: 60;
}

/* small upward motion + fade in on hover */
.badge:hover::before{
  opacity:1;
  transform: translate(-50%, -6px); /* move upward */
}

/* tiny arrow below tooltip (CSS triangle) */
.badge::after{
  content: "";
  position: absolute;
  left: 50%;
  bottom: calc(100% + 4px);
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: rgba(9,11,13,0.95);
  transform: translateX(-50%) rotate(45deg);
  opacity: 0;
  transition: opacity var(--transition) ease;
  z-index:59;
}
/* show arrow together with label */
.badge:hover::after{ opacity:1; }

/* =========================================================================
   Username & subtext
   ========================================================================= */
.username{
  font-weight:700;
  font-size:20px;
  display:inline-block;
  background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  transition: text-shadow var(--transition) ease, filter var(--transition) ease;
}

.username:hover{
  text-shadow: 0 10px 30px rgba(102,224,255,0.12);
  filter:brightness(1.05);
}

.joined{ font-size:13px; color: var(--muted); margin-top:4px; }
.divider{ margin-top:10px; border-top:1px solid rgba(255,255,255,0.03); width:100%; }
.bio{ color: var(--muted); font-size:14px; line-height:1.4; margin-top:8px; max-width:560px; }

/* =========================================================================
   Small screens tweaks
   ========================================================================= */
@media (max-width:640px){
  .pfp{ width:96px; height:96px; }
  .username{ font-size:18px; }
  .badge{ padding:0 10px; font-size:12px; min-width:44px; height:44px; }
}

/* =========================================================================
   Accessibility: reduce motion
   ========================================================================= */
@media (prefers-reduced-motion: reduce){
  *{ animation:none!important; transition:none!important; }
}

<script>
/* =========================================================================
   Particles: lightweight canvas system
   - tuned for low CPU usage and subtle look on dark backgrounds
   ========================================================================= */
(function(){
  const canvas = document.getElementById('particles');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');

  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const COUNT = Math.max(40, Math.min(120, Math.floor((w*h)/90000)));
  const MAX_R = 2.6;
  const SPEED = 0.28;
  const LINE_DIST = 78;

  function rand(a,b){ return Math.random()*(b-a)+a; }

  function Particle(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.r = Math.random()*MAX_R + 0.3;
    this.vx = (Math.random()-0.5) * SPEED;
    this.vy = (Math.random()-0.5) * SPEED;
    this.a = Math.random()*0.45 + 0.12;
  }
  Particle.prototype.update = function(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < -10) this.x = w + 10;
    if(this.x > w + 10) this.x = -10;
    if(this.y < -10) this.y = h + 10;
    if(this.y > h + 10) this.y = -10;
  };
  Particle.prototype.draw = function(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,' + this.a + ')';
    ctx.fill();
  };

  let particles = [];
  function create(){
    particles = [];
    for(let i=0;i<COUNT;i++) particles.push(new Particle());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    create();
  }
  window.addEventListener('resize', resize);

  function loop(){
    ctx.clearRect(0,0,w,h);

    // draw particles
    for(let i=0;i<particles.length;i++){
      particles[i].update();
      particles[i].draw();
    }

    // faint connecting lines
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a = particles[i], b = particles[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d = Math.sqrt(dx*dx + dy*dy);
        if(d < LINE_DIST){
          const alpha = (1 - d/LINE_DIST) * 0.05;
          ctx.beginPath();
          ctx.moveTo(a.x,a.y);
          ctx.lineTo(b.x,b.y);
          ctx.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
          ctx.lineWidth = 0.6;
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(loop);
  }

  create();
  loop();
})();
</script>
