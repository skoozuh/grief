<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio Link</title>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #888888;
      --accent: #00ffc8;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }
    .card {
      background: transparent;
      border: none;
      backdrop-filter: none;
      box-shadow: none;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }
    h1 {
      margin: 10px 0 5px;
    }
    p {
      margin: 0;
      color: var(--secondary);
    }
    .badges {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--primary);
      transition: background 0.3s;
    }
    .badge:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link {
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--primary);
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="card">
    <img src="YOUR_PFP_URL" alt="Profile Picture" class="pfp" />
    <h1>Your Name</h1>
    <p>Your description here</p>

    <div class="badges">
      <div class="badge">üî• Badge 1</div>
      <div class="badge">‚≠ê Badge 2</div>
      <div class="badge">üíé Badge 3</div>
    </div>

    <div class="links">
      <a href="#" class="link">Link 1</a>
      <a href="#" class="link">Link 2</a>
      <a href="#" class="link">Link 3</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: true, opacity: 0.3 },
      },
    });
  </script>
</body>
</html>
