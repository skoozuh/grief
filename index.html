<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>grief.lol Inspired Profile - Modern Dark</title>
<style>
  /* ----------------- Reset ------------------ */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    overflow-x: hidden;
  }
  a, button {
    font-family: inherit;
  }
  button {
    cursor: pointer;
  }
  /* ------------ Container Card ------------ */
  .card {
    background: #1f1f1f;
    border-radius: 16px;
    padding: 3rem 3.5rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 12px 36px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    animation: floatY 5s ease-in-out infinite;
  }
  @keyframes floatY {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-8px);}
  }
  /* ------------ Profile Name ------------ */
  .username {
    font-size: 2.5rem;
    font-weight: 800;
    color: #4d90fe;
    letter-spacing: 0.05em;
    user-select: none;
    margin-bottom: 0.25rem;
  }
  /* ------------ Profile Bio ------------ */
  .bio {
    font-weight: 400;
    font-size: 1.1rem;
    line-height: 1.5;
    max-width: 320px;
    text-align: center;
    color: #999;
    margin-bottom: 1.8rem;
  }
  /* ------------ Button Group ------------ */
  .btn-group {
    width: 100%;
    display: flex;
    gap: 1.25rem;
    margin-bottom: 2.5rem;
  }
  button.btn {
    flex: 1;
    background: transparent;
    border: 2.5px solid #4d90fe;
    border-radius: 9999px;
    padding: 0.85rem 0;
    color: #4d90fe;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: inset 0 0 10px #4d90fe33;
    transition:
      background-color 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }
  button.btn:hover,
  button.btn:focus-visible {
    background-color: #4d90fe;
    color: #121212;
    box-shadow:
      0 0 15px #4d90feaa,
      inset 0 0 15px #4d90fecc;
    outline: none;
  }
  button.btn:active {
    transform: scale(0.94);
  }
  /* ------------ Badges ------------ */
  .badges {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 3rem;
  }
  .badge {
    background: #2c2c2c;
    color: #4d90fe;
    font-weight: 700;
    font-size: 0.85rem;
    padding: 0.4rem 1.1rem;
    border-radius: 9999px;
    box-shadow: inset 0 0 8px #4d90fe44;
    position: relative;
    user-select: none;
    cursor: default;
    transition: background-color 0.3s ease;
  }
  .badge:hover {
    background-color: #4d90fe22;
  }
  /* Tooltip container */
  .badge[data-tooltip]:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    background: #4d90feee;
    color: #121212;
    padding: 0.35rem 0.75rem;
    font-size: 0.75rem;
    border-radius: 6px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s ease;
    box-shadow: 0 0 10px #4d90feaa;
  }
  .badge[data-tooltip]::after {
    opacity: 0;
  }
  /* ------------ Social Links ------------ */
  .socials {
    display: flex;
    gap: 1.3rem;
  }
  .social-link {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #2c2c2c;
    color: #4d90fe;
    font-size: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  .social-link:hover,
  .social-link:focus-visible {
    background-color: #4d90fe;
    color: #121212;
    outline: none;
  }
  /* ------------ Background Particles ------------ */
  #particles-canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    background: #121212;
  }
  /* ------------ Responsive ------------ */
  @media (max-width: 450px) {
    .card {
      padding: 2rem 2rem;
      max-width: 100vw;
    }
    .username {
      font-size: 2rem;
    }
    button.btn {
      font-size: 1rem;
      padding: 0.7rem 0;
    }
    .badges {
      gap: 0.6rem;
    }
  }
</style>
</head>
<body>
  <canvas id="particles-canvas" aria-hidden="true"></canvas>
  <main class="card" role="main" aria-label="User profile card">
    <h1 class="username" tabindex="0">skoo</h1>
    <p class="bio" tabindex="0">Producer. Crafting beats and vibes since forever.</p>

    <nav class="btn-group" role="navigation" aria-label="Profile actions">
      <button class="btn" type="button" aria-pressed="false" id="btnFollow">Follow</button>
      <button class="btn" type="button" aria-pressed="false" id="btnMessage">Message</button>

    <section class="badges" aria-label="User badges">
      <div class="badge" tabindex="0" data-tooltip="Artist badge - awarded for creativity">Artist</div>
      <div class="badge" tabindex="0" data-tooltip="Booster badge - supports the platform">Booster</div>
      <div class="badge" tabindex="0" data-tooltip="Creative badge - innovative creator">Creative</div>
      <div class="badge" tabindex="0" data-tooltip="Creator badge - content producer">Creator</div>
      <div class="badge" tabindex="0" data-tooltip="Crown badge - VIP member">Crown</div>

  </main>

<script>
  // Simple background particles animation (like subtle stars)

  const canvas = document.getElementById('particles-canvas');
  const ctx = canvas.getContext('2d');

  let particles = [];
  const PARTICLE_COUNT = 80;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 1.5 + 0.3;
      this.speedX = (Math.random() - 0.5) * 0.15;
      this.speedY = (Math.random() - 0.5) * 0.15;
      this.opacity = Math.random() * 0.3 + 0.1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x > canvas.width) this.x = 0;
      else if (this.x < 0) this.x = canvas.width;
      if (this.y > canvas.height) this.y = 0;
      else if (this.y < 0) this.y = canvas.height;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(77, 144, 254, ${this.opacity})`;
      ctx.shadowColor = `rgba(77, 144, 254, ${this.opacity * 0.8})`;
      ctx.shadowBlur = 6;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }
  }
  initParticles();

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Button toggles for Follow and Message - just visual feedback
  const btnFollow = document.getElementById('btnFollow');
  const btnMessage = document.getElementById('btnMessage');

  btnFollow.addEventListener('click', () => {
    if (btnFollow.getAttribute('aria-pressed') === 'true') {
      btnFollow.setAttribute('aria-pressed', 'false');
      btnFollow.textContent = 'Follow';
    } else {
      btnFollow.setAttribute('aria-pressed', 'true');
      btnFollow.textContent = 'Following';
    }
  });

  btnMessage.addEventListener('click', () => {
    alert('Messaging feature coming soon!');
  });
</script>
</body>
</html>
