<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>grief.lol style clone - fresh version</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  /* Container card */
  .card {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 2rem 3rem;
    width: 360px;
    max-width: 100vw;
    box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.6rem;
    position: relative;
  }

  /* Profile name */
  .username {
    font-size: 2rem;
    font-weight: 700;
    color: #67a8f5;
    letter-spacing: 0.05em;
    user-select: none;
  }

  /* Bio text */
  .bio {
    font-size: 1rem;
    color: #888;
    font-weight: 400;
    text-align: center;
    line-height: 1.4;
    max-width: 280px;
  }

  /* Buttons container */
  .btn-group {
    display: flex;
    gap: 1rem;
    width: 100%;
  }

  /* Buttons */
  button {
    flex: 1;
    padding: 0.75rem 0;
    background: #2b2b2b;
    border: 2px solid #67a8f5;
    border-radius: 9999px;
    color: #67a8f5;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #67a8f5;
    color: #121212;
  }
  button:focus-visible {
    outline: 2px solid #4d7dd9;
  }

  /* Badges container */
  .badges {
    display: flex;
    gap: 0.75rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .badge {
    background: #2f2f2f;
    color: #67a8f5;
    font-size: 0.8rem;
    font-weight: 700;
    padding: 0.35rem 0.75rem;
    border-radius: 9999px;
    box-shadow: inset 0 0 6px #4a90e2aa;
    user-select: none;
  }

  /* Social links */
  .socials {
    margin-top: 1.8rem;
    display: flex;
    gap: 1.2rem;
  }
  .social-link {
    width: 28px;
    height: 28px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background: #2b2b2b;
    color: #67a8f5;
    font-size: 1.3rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
  }
  .social-link:hover {
    background: #67a8f5;
    color: #121212;
  }

  /* Subtle floating animation */
  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-6px);
    }
  }
  .card {
    animation: floatUpDown 6s ease-in-out infinite;
  }

  /* Responsive tweaks */
  @media (max-width: 400px) {
    .card {
      padding: 1.5rem 2rem;
      width: 90vw;
    }
    .username {
      font-size: 1.6rem;
    }
    button {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="User profile card">
    <h1 class="username" tabindex="0">skoo</h1>
    <p class="bio">Producer. Creating beats and vibes from dusk till dawn.</p>

    <div class="btn-group" role="navigation" aria-label="Profile actions">
      <button type="button">Follow</button>
      <button type="button">Message</button>
    </div>

    <div class="badges" aria-label="User badges">
      <div class="badge" tabindex="0" title="Artist badge">Artist</div>
      <div class="badge" tabindex="0" title="Booster badge">Booster</div>
      <div class="badge" tabindex="0" title="Creative badge">Creative</div>
    </div>

    <nav class="socials" aria-label="Social media links">
      <a href="#" class="social-link" aria-label="Twitter" tabindex="0" role="link">üê¶</a>
      <a href="#" class="social-link" aria-label="YouTube" tabindex="0" role="link">‚ñ∂Ô∏è</a>
      <a href="#" class="social-link" aria-label="Discord" tabindex="0" role="link">üí¨</a>
    </nav>
  </main>
</body>
</html>
