<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>grief.lol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #070507;
    --accent1: #ff5fb7;
    --accent2: #7c5cff;
    --accent3: #00f0ff;
    --muted: #9b8fa0;
    --radius: 20px;
    --trans: 300ms;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: #eee;
    min-height: 100vh;
    scrollbar-width: thin;
    scrollbar-color: transparent transparent;
  }
  /* Custom scrollbar */
  body::-webkit-scrollbar {
    width: 8px;
  }
  body::-webkit-scrollbar-track {
    background: transparent;
  }
  body::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent1), var(--accent2), var(--accent3));
    border-radius: 10px;
    box-shadow: 0 0 8px var(--accent1);
  }
  body::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, var(--accent3), var(--accent2), var(--accent1));
    box-shadow: 0 0 14px var(--accent3);
  }

  header {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    top: 22px;
    z-index: 20;
    width: calc(100% - 80px);
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    gap: 16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 40px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(8px) saturate(120%);
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    font-size: 16px;
    color: #eee;
  }
  .logo-mark {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    box-shadow: 0 6px 24px rgba(124,92,255,0.12), inset 0 -4px 8px rgba(0,0,0,0.2);
    color: #111;
    font-weight: 700;
  }
  nav {
    display: flex;
    gap: 18px;
    align-items: center;
  }
  nav a {
    color: var(--muted);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: color var(--trans);
  }
  nav a:hover,
  nav a:focus {
    color: var(--accent1);
    outline: none;
  }
  .cta {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: all var(--trans) ease;
  }
  .cta:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(124,92,255,0.16);
  }

  main {
    max-width: 460px;
    margin: 120px auto 60px;
    padding: 0 20px;
    background: rgba(255 255 255 / 0.02);
    border-radius: var(--radius);
    box-shadow: 0 8px 40px rgb(124 92 255 / 0.12);
    padding: 36px 32px;
  }
  h1 {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  label {
    font-size: 14px;
    font-weight: 600;
    color: var(--muted);
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: rgba(255 255 255 / 0.05);
    color: #eee;
    outline: none;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    background: rgba(255 255 255 / 0.12);
  }
  button[type="submit"] {
    background: var(--accent1);
    color: #111;
    font-weight: 700;
    border: none;
    padding: 12px 0;
    border-radius: 999px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: var(--accent2);
  }
</style>
</head>
<body>
<header>
  <div class="brand" aria-label="grief.lol logo">
    <div class="logo-mark" aria-hidden="true">g</div>
    grief.lol
    <nav>
      <a href="features.html" class="nav-link">Features</a>
      <a href="pricing.html" class="nav-link">Pricing</a>
      <a href="help.html" class="nav-link">Help</a>
      <a href="waitlist.html" class="nav-link">Join Waitlist</a>
      <a href="learnmore.html" class="nav-link">Learn More</a>
    </nav>
  </div>
  <button class="cta" onclick="window.location.href='signup.html'">Sign Up</button>
</header>
<main>
  <h1>Create your account</h1>
  <form action="#" method="POST" autocomplete="off" novalidate>
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="Your username" required />
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="your@email.com" required />
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="••••••••" required />
    <button type="submit">Sign Up</button>
  </form>
</main>
</body>
</html>
