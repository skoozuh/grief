<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink — Dark</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   THEME VARIABLES
   =========================== */
:root{
  --bg-1: #05060a;
  --bg-2: #0b1220;
  --muted: rgba(255,255,255,0.55);
  --accent: #66e0ff;
  --accent-2: #a7a0ff;
  --card-radius: 16px;
  --card-max-width: 760px;
  --badge-size: 42px;      /* slightly bigger badges */
  --badge-gap: 6px;        /* badges closer together */
  --particle-color: rgba(255,255,255,0.35);
  --transition: 220ms;
}

/* ===========================
   BASE RESET
   =========================== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
}

/* ===========================
   PAGE WRAPPER
   =========================== */
.page{
  width:100%;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
  position:relative;
}

/* particle canvas covers whole viewport */
canvas#bgCanvas {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:-10;
  display:block;
}

/* subtle gradient wash to add depth */
.gradient-wash{
  position:fixed;
  inset:0;
  z-index:-9;
  background:
    radial-gradient(900px 600px at 15% 20%, rgba(102,224,255,0.03), transparent 12%),
    radial-gradient(800px 500px at 85% 80%, rgba(167,160,255,0.03), transparent 12%);
  pointer-events:none;
}

/* ===========================
   PROFILE CARD (TRANSPARENT)
   =========================== */
.card{
  width:100%;
  max-width:var(--card-max-width);
  display:flex;
  gap:22px;
  align-items:flex-start;
  padding:28px;
  background: transparent; /* NO BLOCKY BACKGROUND */
  border-radius:var(--card-radius);
  position:relative;
  z-index:10;
}

/* responsive stack on small screens */
@media (max-width:820px){
  .card{flex-direction:column;align-items:center;padding:20px}
}

/* ===========================
   PROFILE PICTURE
   =========================== */
.pfp{
  width:110px;
  height:110px;
  border-radius:999px;
  overflow:hidden;
  flex-shrink:0;
  border:3px solid rgba(255,255,255,0.06);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display:inline-grid;
  place-items:center;
}
.pfp img{ width:100%; height:100%; object-fit:cover; display:block; }

/* ===========================
   MAIN COLUMN
   =========================== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* top row for badges */
.meta-top{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

/* badges container - tighter & larger */
.badges{
  display:flex;
  gap:var(--badge-gap);
  align-items:center;
  padding:4px;
  border-radius:999px;
  background:transparent;
}

/* badge */
.badge{
  width:var(--badge-size);
  height:var(--badge-size);
  min-width:var(--badge-size);
  min-height:var(--badge-size);
  display:grid;
  place-items:center;
  border-radius:50%;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  cursor:default;
  transition: box-shadow var(--transition) ease, transform var(--transition) ease;
  position:relative;
}

/* NO hover animation on badges (deliberately static) */
.badge:hover { transform:none; box-shadow:none; }

/* badge image */
.badge img{ width:60%; height:60%; object-fit:contain; pointer-events:none; }

/* tooltip for badge text only */
.badge[data-tooltip]:hover::after{
  content:attr(data-tooltip);
  position:absolute;
  bottom:calc(100% + 8px);
  left:50%;
  transform:translateX(-50%);
  background:rgba(8,10,14,0.95);
  color:#fff;
  padding:6px 8px;
  font-size:12px;
  border-radius:8px;
  white-space:nowrap;
  box-shadow:0 8px 24px rgba(0,0,0,0.6);
  z-index:50;
  opacity:0;
  animation:ttin var(--transition) ease forwards;
}

/* tooltip anim */
@keyframes ttin{ from{opacity:0; transform:translate(-50%,-6px);} to{opacity:1; transform:translate(-50%,0);} }

/* ===========================
   USERNAME + SUBTEXT
   =========================== */
.username{
  font-size:20px;
  font-weight:700;
  display:inline-block;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  background-clip:text;
  -webkit-background-clip:text;
  color:transparent;
  transition: filter var(--transition) ease, text-shadow var(--transition) ease;
}

/* only username has hover glow */
.username:hover{
  text-shadow: 0 10px 30px rgba(102,224,255,0.12);
  filter:brightness(1.05);
}

/* joined / small subtext */
.joined{ font-size:13px; color:var(--muted); margin-top:4px; }

/* divider */
.divider{ margin-top:10px; border-top:1px solid rgba(255,255,255,0.03); width:100%; }

/* bio */
.bio{ color:var(--muted); font-size:14px; line-height:1.4; margin-top:8px; }

/* actions / links */
.actions{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
.btn{
  padding:10px 14px;
  border-radius:10px;
  background: rgba(255,255,255,0.03);
  color: #fff;
  text-decoration:none;
  font-size:14px;
  transition: background var(--transition) ease;
}
.btn:hover{ background: rgba(255,255,255,0.06); }

/* ===========================
   VIEWS BOX (live)
   =========================== */
.views{
  position:absolute;
  left:18px;
  bottom:16px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 12px;
  border-radius:12px;
  background: rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  font-size:13px;
  color:var(--muted);
  z-index:12;
}
.views svg{ width:16px; height:16px; }
.view-number{ font-weight:700; color:#fff; }

/* responsive tweak */
@media (max-width:800px){
  .views{ left:50%; transform:translateX(-50%); bottom:-48px; position:relative; }
}

/* ===========================
   tiny utility classes
   =========================== */
.center{ display:flex; align-items:center; justify-content:center; }
.hidden{ display:none !important; }

/* ===========================
   accessibility: reduce motion
   =========================== */
@media (prefers-reduced-motion: reduce){
  *{ animation: none !important; transition:none !important; }
}
</style>
</head>
<body>

    <!-- particle canvas -->

          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="rgba(255,255,255,0.8)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="rgba(255,255,255,0.9)" stroke-width="1.2"/>
        </svg>
        <div class="view-number" id="viewCount">0</div>

<script>
/* ===========================
   PARTICLES: lightweight canvas
   - subtle, dark-friendly particles with faint lines
   =========================== */
(function(){
  const canvas = document.getElementById('bgCanvas');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  // settings tuned for subtle background
  const PARTICLE_COUNT = Math.max(40, Math.min(120, Math.floor((w*h)/90000)));
  const MAX_R = 2.2;
  const SPEED = 0.25;
  let particles = [];

  function rand(a,b){ return Math.random()*(b-a)+a; }

  function P(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.r = Math.random()*MAX_R + 0.3;
    this.vx = (Math.random()-0.5)*SPEED;
    this.vy = (Math.random()-0.5)*SPEED;
    this.a = Math.random()*0.35 + 0.15;
  }
  P.prototype.update = function(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < -10) this.x = w+10;
    if(this.x > w+10) this.x = -10;
    if(this.y < -10) this.y = h+10;
    if(this.y > h+10) this.y = -10;
  }
  P.prototype.draw = function(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${this.a})`;
    ctx.fill();
  }

  function create(){
    particles = [];
    for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new P());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    create();
  }
  window.addEventListener('resize', resize);

  function loop(){
    ctx.clearRect(0,0,w,h);

    // draw particles
    for(let i=0;i<particles.length;i++){
      particles[i].update();
      particles[i].draw();
    }

    // faint connection lines
    const LINE_DIST = 78;
    ctx.beginPath();
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a = particles[i], b = particles[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d = Math.sqrt(dx*dx + dy*dy);
        if(d < LINE_DIST){
          const alpha = (1 - d/LINE_DIST) * 0.04;
          ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
          ctx.lineWidth = 0.6;
          ctx.moveTo(a.x,a.y);
          ctx.lineTo(b.x,b.y);
        }
      }
    }
    ctx.stroke();

    requestAnimationFrame(loop);
  }

  create();
  loop();
})();

/* ===========================
   COUNTAPI.INTEGRATION: Live views
   - auto-create namespace based on hostname + path if none given
   - increments on each load by default (change flag below)
   - free service (use for small projects)
   =========================== */
(function(){
  const viewEl = document.getElementById('viewCount');
  if(!viewEl) return;

  const config = {
    namespace: '',       // leave blank to auto-generate
    key: 'views',        // counter name
    incrementOnLoad: true,
    initialValue: 1063   // used if counter must be created
  };

  function autoNs(){
    const host = location.hostname.replace(/\./g,'-');
    const path = location.pathname.replace(/[^a-z0-9-_]/gi,'-').replace(/-+/g,'-').replace(/(^-|-$)/g,'');
    return `bio-${host}${path ? '-' + path : ''}`;
  }

  const ns = (config.namespace && config.namespace.trim()) ? config.namespace.trim() : autoNs();
  const key = encodeURIComponent(config.key);
  const base = 'https://api.countapi.xyz';
  const getUrl = `${base}/get/${encodeURIComponent(ns)}/${key}`;
  const hitUrl = `${base}/hit/${encodeURIComponent(ns)}/${key}`;
  const createUrl = `${base}/create?namespace=${encodeURIComponent(ns)}&key=${key}&value=${Number(config.initialValue)||0}`;

  function setText(n){
    viewEl.textContent = (typeof n === 'number') ? n.toLocaleString() : String(n);
  }

  // Try to GET current value
  fetch(getUrl).then(r=>{
    if(!r.ok) throw new Error('missing');
    return r.json();
  }).then(data=>{
    if(config.incrementOnLoad){
      // increment and show incremented value
      fetch(hitUrl).then(r=>r.json()).then(d=>{
        if(d && typeof d.value !== 'undefined') {
          tweenTo(d.value);
        } else {
          setText(data.value || config.initialValue);
        }
      }).catch(()=> setText(data.value || config.initialValue));
    } else {
      setText(data.value || config.initialValue);
    }
  }).catch(()=> {
    // create then optionally hit
    fetch(createUrl).then(r=>r.json()).then(created=>{
      if(config.incrementOnLoad){
        fetch(hitUrl).then(r=>r.json()).then(d=>{
          if(d && typeof d.value !== 'undefined') tweenTo(d.value);
          else setText(created.value || config.initialValue);
        }).catch(()=> setText(created.value || config.initialValue));
      } else {
        setText(created.value || config.initialValue);
      }
    }).catch(err=>{
      console.warn('countapi error', err);
      setText(config.initialValue || 0);
    });
  });

  // small tween for nicer UX
  function tweenTo(target){
    const el = viewEl;
    const start = Number((el.textContent||'').replace(/,/g,'')) || 0;
    const diff = target - start;
    if(diff === 0){ el.textContent = target.toLocaleString(); return; }
    const duration = 900;
    const startTime = performance.now();
    function step(now){
      const t = Math.min(1, (now - startTime)/duration);
      const eased = 1 - Math.pow(1 - t, 3);
      const val = Math.round(start + diff * eased);
      el.textContent = val.toLocaleString();
      if(t < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }
})();

/* ===========================
   small accessibility helper
   =========================== */
(function(){
  document.addEventListener('keydown', e=>{
    if(e.key === 'Tab') document.body.classList.add('show-focus-outline');
  });
})();

/* ===========================
   End of script
   =========================== */
</script>
