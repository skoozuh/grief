<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grief.lol — your links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #070507;
      font-family: "Poppins", sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: linear-gradient(180deg, rgba(124,92,255,0.12), rgba(255,95,183,0.06));
      backdrop-filter: blur(20px) saturate(120%);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(124,92,255,0.6);
      text-align: center;
      user-select: none;
      animation: fadeSlideIn 0.7s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 96px;
      height: 96px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5fb7, #7c5cff);
      box-shadow: 0 12px 28px rgba(124,92,255,0.5);
      position: relative;
      overflow: hidden;
      border: 3px solid #fff1;
      cursor: default;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
      user-select: none;
      pointer-events: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: -0.04em;
      margin-bottom: 8px;
      user-select: text;
    }

    .username-glow {
      display: inline-block;
      background: linear-gradient(90deg, #ff5fb7, #7c5cff, #00f0ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 8px rgba(255,95,183,0.8));
      animation: glowPulse 3s ease-in-out infinite;
      user-select: text;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(255,95,183,0.8));
      }
      50% {
        filter: drop-shadow(0 0 18px rgba(124,92,255,1));
      }
    }

    .bio {
      font-weight: 400;
      font-size: 1rem;
      color: #b0a8c2;
      margin-bottom: 32px;
      user-select: text;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-btn {
      padding: 16px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #eee;
      background: linear-gradient(90deg, #ff5fb7, #7c5cff);
      border-radius: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(124, 92, 255, 0.8);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      text-decoration: none;
      display: block;
    }

    .link-btn:hover,
    .link-btn:focus {
      background: linear-gradient(90deg, #7c5cff, #00f0ff);
      transform: translateY(-3px);
      outline: none;
    }

    .footer {
      margin-top: 36px;
      font-size: 0.75rem;
      color: #5a4d7d;
      user-select: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #7c5cff, #ff5fb7);
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .container {
        padding: 32px 24px;
      }
      h1 {
        font-size: 2rem;
      }
      .link-btn {
        font-size: 1rem;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="User Biolink Profile">
    <div class="avatar" aria-label="User Avatar">
      <img src="https://i.imgur.com/VdK1vD6.png" alt="grief avatar" />
    </div>
    <h1><span class="username-glow">grief</span></h1>
    <p class="bio">Your digital identity, handcrafted and simple.</p>
    <nav class="links" aria-label="User links">
      <a href="https://twitter.com/grief" target="_blank" rel="noopener noreferrer" class="link-btn">Twitter</a>
      <a href="https://youtube.com/grief" target="_blank" rel="noopener noreferrer" class="link-btn">YouTube</a>
      <a href="https://instagram.com/grief" target="_blank" rel="noopener noreferrer" class="link-btn">Instagram</a>
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer" class="link-btn">Discord</a>
      <a href="https://soundcloud.com/grief" target="_blank" rel="noopener noreferrer" class="link-btn">SoundCloud</a>
    </nav>
    <div class="footer">Last updated • 2 days ago</div>
  </main>
</body>
</html>
