<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.55);
      --shadow: 0 10px 30px rgba(7,9,15,0.7);
      --radius: 18px;
      /* Match background gradient */
      --progress-gradient: linear-gradient(90deg, #f2b792, #2b4968);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      background: url('assets/background.png') center/cover no-repeat,
                  linear-gradient(180deg, #f2b792 0%, #2b4968 60%);
      background-blend-mode:overlay;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    /* Overlay */
    .enter-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
    }
    /* Top Left Controls */
    .top-controls{
      position:fixed;
      top:15px;
      left:15px;
      display:flex;
      align-items:center;
      gap:8px;
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius: var(--radius);
      padding:8px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      z-index:100;
    }
    .volume-icon{
      width:18px;
      height:18px;
      fill:var(--accent);
    }
    .volume-slider{
      -webkit-appearance:none;
      height:4px;
      background: var(--muted);
      border-radius:5px;
      outline:none;
      width:100px;
    }
    .volume-slider::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:14px;
      height:14px;
      background: var(--accent);
      border-radius:50%;
      cursor:pointer;
    }
    /* Profile Card */
    .card{
      width:760px;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      padding: 32px;
      display:flex;
      gap:26px;
    }
    .pfp{
      width:68px;
      height:68px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.02);
      flex-shrink:0;
    }
    .pfp img{ width:100%; height:100%; object-fit:cover; }
    .main{ flex:1; display:flex; flex-direction:column; }
    .user-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .username{ font-weight:700; font-size:18px; color:var(--accent); }
    .joined{ font-size:13px; color:var(--muted); }
    /* Badges - tighter spacing */
    .badges{
      display:flex;
      gap:2px; /* closer */
      align-items:center;
      padding:4px 8px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border: 1px solid rgba(255,255,255,0.04);
    }
    .badge{
      width:32px;
      height:32px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .badge img{ width:22px; height:22px; }
    /* Tooltip fade + slide */
    .badge[data-tooltip]::after{
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      white-space:nowrap;
      background: rgba(6,8,13,0.9);
      color:#fff;
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      box-shadow: 0 8px 24px rgba(2,4,10,0.6);
      opacity:0;
      visibility:hidden;
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events:none;
    }
    .badge[data-tooltip]:hover::after{
      opacity:1;
      visibility:visible;
      transform: translateX(-50%) translateY(0);
    }
    .divider{ margin-top:14px; border-top:1px solid rgba(255,255,255,0.03); }
    /* Music Player */
    .music-player{
      margin-top:20px;
      width:760px;
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      align-items:center;
      padding:16px;
      gap:18px;
    }
    .song-cover{
      width:60px; height:60px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
    }
    .song-cover img{ width:100%; height:100%; object-fit:cover; }
    .song-info{ flex:1; display:flex; flex-direction:column; color:var(--accent); }
    .song-title{ font-weight:600; font-size:15px; }
    .song-artist{ font-size:12px; color:var(--muted); }
    /* Draggable Progress Bar */
    .song-progress input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: var(--muted);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    .song-progress input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      background: var(--progress-gradient);
      border-radius: 50%;
      cursor: pointer;
    }
    .time-display{ display:flex; justify-content:space-between; font-size:11px; color:var(--muted); margin-top:4px; }
    .song-controls{ display:flex; align-items:center; gap:10px; }
    .song-controls button{
      background:none; border:none; cursor:pointer;
      padding:6px; display:flex; align-items:center; justify-content:center;
    }
    .song-controls button svg{ width:24px; height:24px; fill:var(--accent); }
  </style>
</head>
<body>

  <div class="enter-overlay" id="enterOverlay">CLICK</div>

  <!-- Top Left Controls -->
  <div class="top-controls">
    <svg class="volume-icon" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02z"/>
    </svg>
    <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.01" value="0.8">
  </div>

  <!-- Profile Card -->
  <div class="card">
    <div class="pfp"><img src="assets/pfp.png" alt="profile picture"></div>
    <div class="main">
      <div class="user-row">
        <div>
          <div class="username">skoozuh</div>
          <div class="joined">prod. @skoozuh</div>
        </div>
        <div class="badges">
          <div class="badge" data-tooltip="Christmas 2024"><img src="assets/christmas2024.png" alt="Christmas 2024"></div>
          <div class="badge" data-tooltip="Premium"><img src="assets/premium.png" alt="Premium"></div>
          <div class="badge" data-tooltip="Easter 2025"><img src="assets/easter2025.png" alt="Easter 2025"></div>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="song-cover"><img src="assets/songcover.png" alt="Song Cover"></div>
    <div class="song-info">
      <div class="song-title">My Track</div>
      <div class="song-artist">skoozuh</div>
      <div class="song-progress">
        <input type="range" id="progressBar" min="0" value="0" step="0.1">
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>
    <div class="song-controls">
      <button id="playPauseBtn">
        <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
      </button>
    </div>
  </div>

  <audio id="audioPlayer" src="assets/song.mp3"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const volumeControl = document.getElementById('volumeControl');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const progressBar = document.getElementById('progressBar');
    const enterOverlay = document.getElementById('enterOverlay');

    function formatTime(seconds){
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    function togglePlay(){
      if(audio.paused){
        audio.play();
        playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
      } else {
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
      }
    }

    playPauseBtn.addEventListener('click', togglePlay);

    audio.addEventListener('loadedmetadata', ()=>{
      totalTimeEl.textContent = formatTime(audio.duration);
      progressBar.max = audio.duration;
    });

    audio.addEventListener('timeupdate', ()=>{
      if (!progressBar.dragging) {
        progressBar.value = audio.currentTime;
      }
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    volumeControl.addEventListener('input', ()=>{
      audio.volume = volumeControl.value;
    });

    progressBar.addEventListener('input', () => {
      progressBar.dragging = true;
      audio.currentTime = progressBar.value;
    });
    progressBar.addEventListener('change', () => {
      progressBar.dragging = false;
    });

    // Click to enter
    enterOverlay.addEventListener('click', () => {
      enterOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
