<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioLink</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0d0d0d;
        color: white;
        overflow-x: hidden;
    }

    /* Fullscreen particles container */
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
    }

    .profile-pic {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
    }

    .name {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 15px;
    }

    .bio {
        margin-top: 8px;
        font-size: 1rem;
        color: #ccc;
        text-align: center;
        max-width: 300px;
    }

    /* Badge group styling */
    .badge-group {
        display: flex;
        margin-top: 18px;
        font-size: 0.9rem;
    }

    .badge {
        background: #1a1a1a;
        padding: 10px 18px;
        color: white;
        border: 1px solid #333;
        transition: background 0.2s;
        cursor: pointer;
    }

    .badge:hover {
        background: #2b2b2b;
    }

    /* Rounded edges only for first and last */
    .badge:first-child {
        border-radius: 30px 0 0 30px;
    }

    .badge:last-child {
        border-radius: 0 30px 30px 0;
    }

    /* No gap between badges */
    .badge + .badge {
        border-left: none;
    }

    /* Links section */
    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
        width: 250px;
    }

    .link-btn {
        background: #1a1a1a;
        padding: 14px;
        text-align: center;
        border-radius: 30px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        border: 1px solid #333;
        transition: background 0.2s;
    }

    .link-btn:hover {
        background: #2b2b2b;
    }

</style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<div class="container">
    <img src="https://via.placeholder.com/140" alt="Profile" class="profile-pic">
    <div class="name">Your Name</div>
    <div class="bio">This is your short bio. Keep it concise and clean for the dark theme look.</div>

    <!-- Connected Pill Badges -->
    <div class="badge-group">
        <div class="badge">Twitter</div>
        <div class="badge">Instagram</div>
        <div class="badge">YouTube</div>
    </div>

    <!-- Example links -->
    <div class="links">
        <a href="#" class="link-btn">Portfolio</a>
        <a href="#" class="link-btn">Merch</a>
    </div>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 60 },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.3 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
            "move": { "enable": true, "speed": 1 }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" } }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
