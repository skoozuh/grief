<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.55);
      --shadow: 0 10px 30px rgba(7,9,15,0.7);
      --radius: 18px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      background: url('assets/background.png') center/cover no-repeat,
                  linear-gradient(180deg, #f2b792 0%, #2b4968 60%);
      background-blend-mode:overlay;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    /* Music control top left */
    .top-controls{
      position:fixed;
      top:15px;
      left:15px;
      display:flex;
      align-items:center;
      gap:10px;
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius: var(--radius);
      padding:8px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      z-index:100;
    }
    .control-btn{
      background:none;
      border:none;
      cursor:pointer;
      padding:6px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .control-btn svg{
      width:20px;
      height:20px;
      fill:var(--accent);
    }
    .volume-slider{
      -webkit-appearance:none;
      height:4px;
      background: var(--muted);
      border-radius:5px;
      outline:none;
    }
    .volume-slider::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:14px;
      height:14px;
      background: var(--accent);
      border-radius:50%;
      cursor:pointer;
    }
    .card{
      width:760px;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      padding: 32px;
      display:flex;
      gap:26px;
      position:relative;
    }
    .pfp{
      width:68px;
      height:68px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.02);
      flex-shrink:0;
    }
    .pfp img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .meta-top{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .badge{
      width:30px;
      height:30px;
      display:grid;
      place-items:center;
      position:relative;
      cursor:default;
    }
    .badge img{
      width:20px;
      height:20px;
      object-fit:contain;
    }
    .badge[data-tooltip]:hover::after{
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      white-space:nowrap;
      background: rgba(6,8,13,0.9);
      color:#fff;
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      box-shadow: 0 8px 24px rgba(2,4,10,0.6);
      z-index:50;
    }
    .username{
      font-weight:700;
      font-size:18px;
      color:var(--accent);
    }
    .joined{
      font-size:13px;
      color:var(--muted);
    }
    .divider{
      margin-top:14px;
      border-top:1px solid rgba(255,255,255,0.03);
      width:100%;
    }
    /* Music player under card */
    .music-player{
      margin-top:20px;
      width:760px;
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      align-items:center;
      padding:16px;
      gap:18px;
    }
    .song-cover{
      width:60px;
      height:60px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
    }
    .song-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .song-info{
      flex:1;
      display:flex;
      flex-direction:column;
      color:var(--accent);
    }
    .song-title{
      font-weight:600;
      font-size:15px;
    }
    .song-artist{
      font-size:12px;
      color:var(--muted);
    }
    .song-progress{
      width:100%;
      margin-top:6px;
    }
    .song-progress input[type="range"]{
      -webkit-appearance:none;
      height:4px;
      background: var(--muted);
      border-radius:5px;
      outline:none;
      width:100%;
    }
    .song-progress input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:12px;
      height:12px;
      background: var(--accent);
      border-radius:50%;
      cursor:pointer;
    }
    .song-controls{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .song-controls button{
      background:none;
      border:none;
      cursor:pointer;
      padding:6px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .song-controls button svg{
      width:24px;
      height:24px;
      fill:var(--accent);
    }
  </style>
</head>
<body>

  <!-- Top Left Controls -->
  <div class="top-controls">
    <button class="control-btn" id="playPauseTop">
      <svg viewBox="0 0 24 24" id="topPlayIcon"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.01" value="0.8">
  </div>

  <!-- Profile Card -->
  <div class="card">
    <div class="pfp">
      <img src="assets/pfp.png" alt="profile picture">
    </div>
    <div class="main">
      <div class="meta-top">
        <div class="badges">
          <div class="badge" data-tooltip="Christmas 2024">
            <img src="assets/christmas2024.png" alt="Christmas 2024 badge">
          </div>
          <div class="badge" data-tooltip="Premium">
            <img src="assets/premium.png" alt="Premium badge">
          </div>
          <div class="badge" data-tooltip="Easter 2025">
            <img src="assets/easter2025.png" alt="Easter 2025 badge">
          </div>
        </div>
      </div>
      <div style="margin-top:10px;">
        <div class="username">skoozuh</div>
        <div class="joined">prod. @skoozuh</div>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="song-cover">
      <img src="assets/songcover.png" alt="Song Cover">
    </div>
    <div class="song-info">
      <div class="song-title">Chain Swangin</div>
      <div class="song-artist">Molly Santana</div>
      <div class="song-progress">
        <input type="range" id="seekBar" min="0" max="100" value="0">
      </div>
    </div>
    <div class="song-controls">
      <button id="playPauseBtn">
        <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
      </button>
    </div>
  </div>

  <audio id="audioPlayer" src="assets/song.mp3"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const topPlayPauseBtn = document.getElementById('playPauseTop');
    const playIcon = document.getElementById('playIcon');
    const topPlayIcon = document.getElementById('topPlayIcon');
    const seekBar = document.getElementById('seekBar');
    const volumeControl = document.getElementById('volumeControl');

    function togglePlay(){
      if(audio.paused){
        audio.play();
        playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        topPlayIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
      }else{
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        topPlayIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
      }
    }

    playPauseBtn.addEventListener('click', togglePlay);
    topPlayPauseBtn.addEventListener('click', togglePlay);

    audio.addEventListener('timeupdate', ()=>{
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBar.value = progress;
    });

    seekBar.addEventListener('input', ()=>{
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    volumeControl.addEventListener('input', ()=>{
      audio.volume = volumeControl.value;
    });
  </script>
</body>
</html>
