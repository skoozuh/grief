<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>skoozuh layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #000000;
      --card: #050505;
      --card-soft: #070707;
      --border-soft: #161616;
      --white: #f7f7f7;
      --muted: #9b9b9b;
      --radius-xl: 32px;
      --radius-lg: 24px;
      --radius-md: 18px;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 8% 15%, rgba(255, 255, 255, 0.06) 0, #000 38%),
        radial-gradient(circle at 85% 10%, rgba(255, 255, 255, 0.06) 0, #000 42%),
        #000;
      color: var(--white);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* whole screenshot frame */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 1620px;
      aspect-ratio: 1620 / 768;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* center smoky blob */
    .frame::before {
      content: "";
      position: absolute;
      inset: 10% 30%;
      background:
        radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.32) 0, #000 60%);
      filter: blur(32px);
      opacity: 0.95;
      pointer-events: none;
    }

    .stack {
      position: relative;
      width: 60%;
      min-width: 720px;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      z-index: 1;
    }

    /* ---------- PROFILE CARD (TOP) ---------- */
    .profile-card {
      position: relative;
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 42px 56px;
      border-radius: var(--radius-xl);
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.17) 0, #000 60%);
      background-color: var(--card-soft);
      border: 1px solid var(--border-soft);
      box-shadow:
        0 0 35px rgba(0, 0, 0, 0.9),
        0 0 80px rgba(255, 255, 255, 0.17);
      overflow: hidden;
    }

    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 24px;
      flex-shrink: 0;
      background: #050505;
      border: 1px solid #101010;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .profile-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .name-line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .name {
      font-size: 30px;
      font-weight: 700;
      text-transform: lowercase;
      letter-spacing: 0.06em;
    }

    .name-icons {
      font-size: 18px;
      opacity: 0.9;
    }

    .views {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .eye {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid var(--muted);
      position: relative;
      box-sizing: border-box;
    }
    .eye::before {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      border: 2px solid var(--muted);
    }

    .wings-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 6px;
    }

    .wings {
      display: flex;
      gap: 20px;
      font-size: 30px;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.45));
    }

    /* ---------- PLAYER CARD (BOTTOM) ---------- */
    .player-card {
      position: relative;
      display: flex;
      align-items: center;
      padding: 22px 40px;
      border-radius: var(--radius-xl);
      background:
        radial-gradient(circle at 35% 0%, rgba(255, 255, 255, 0.18) 0, #000 65%);
      background-color: var(--card);
      border: 1px solid #141414;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.9);
      gap: 26px;
    }

    .player-left {
      display: flex;
      align-items: center;
      gap: 18px;
      min-width: 250px;
    }

    .song-cover {
      width: 46px;
      height: 46px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid #181818;
      background: #050505;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
      flex-shrink: 0;
    }
    .song-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .song-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .song-title {
      font-size: 14px;
      letter-spacing: 0.11em;
      text-transform: uppercase;
    }

    .song-time {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .player-center {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .track {
      flex: 1;
      height: 2px;
      border-radius: 999px;
      background: #2a2a2a;
      overflow: hidden;
      position: relative;
    }

    .track-fill {
      position: absolute;
      inset: 0;
      width: 12%;
      background: linear-gradient(90deg, #ffffffd0, #ffffff55);
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.6);
    }

    .duration {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      min-width: 42px;
      text-align: right;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-left: 8px;
    }

    .btn-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--white);
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.12) 0, #050505 65%);
    }

    .btn-icon.play {
      width: 30px;
      height: 30px;
      border-color: #ffffff;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.55);
    }

    .btn-icon.play span {
      margin-left: 2px;
    }

    /* triangles/bars for icons (pure CSS) */
    .icon-prev,
    .icon-next {
      position: relative;
      width: 9px;
      height: 9px;
    }
    .icon-prev::before,
    .icon-next::before,
    .icon-prev::after,
    .icon-next::after {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-style: solid;
    }

    .icon-prev::before {
      left: 0;
      border-width: 4px 5px 4px 0;
      border-color: transparent #ffffff transparent transparent;
      opacity: 0.8;
    }
    .icon-prev::after {
      left: 7px;
      width: 1px;
      height: 10px;
      background: #ffffff;
      border-width: 0;
    }

    .icon-next::before {
      right: 0;
      border-width: 4px 0 4px 5px;
      border-color: transparent transparent transparent #ffffff;
      opacity: 0.8;
    }
    .icon-next::after {
      right: 7px;
      width: 1px;
      height: 10px;
      background: #ffffff;
      border-width: 0;
    }

    .icon-pause {
      display: flex;
      gap: 3px;
    }
    .icon-pause span {
      width: 2px;
      height: 10px;
      background: #ffffff;
      border-radius: 999px;
      display: block;
    }

    @media (max-width: 980px) {
      .stack {
        width: 92%;
        min-width: 0;
      }
      .profile-card {
        padding: 30px 24px;
      }
      .player-card {
        padding: 20px 24px;
        flex-wrap: wrap;
      }
      .player-left {
        flex: 1 1 100%;
      }
      .player-center {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

        <div class="profile-main">

    </div>
  </div>
</body>
</html>
