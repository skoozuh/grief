<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #121212;
    --panel: #1e1e1e;
    --text-primary: #e0e0e0;
    --text-muted: #9a9a9a;
    --accent: #4ade80; /* nice green */
    --radius: 12px;
    --transition: 0.3s ease;
    --shadow: rgba(0,0,0,0.7);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 24px 16px;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 480px;
    width: 100%;
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: 0 10px 25px var(--shadow);
    padding: 24px 32px;
    text-align: center;
  }

  /* Header flex row */
  .header {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-bottom: 24px;
    justify-content: center;
  }

  /* Avatar */
  .avatar {
    width: 88px; height: 88px;
    border-radius: 50%;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: var(--bg);
    font-weight: 700;
    font-size: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transition: transform var(--transition);
    flex-shrink: 0;
  }
  .avatar:hover {
    transform: scale(1.1);
  }

  .user-info {
    text-align: left;
    flex: 1;
  }
  .name {
    font-size: 28px;
    font-weight: 700;
    margin: 0 0 6px;
    letter-spacing: 0.04em;
  }
  .bio {
    font-weight: 300;
    color: var(--text-muted);
    margin: 0;
    font-size: 14.5px;
  }

  /* Badges inline */
  .badges {
    margin-top: 12px;
    display: flex;
    gap: 10px;
  }
  .badge {
    background: var(--accent);
    color: #121212;
    padding: 4px 10px;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 11px;
    user-select: none;
    box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5);
  }

  /* Links horizontal scroll */
  .links {
    margin-top: 24px;
    display: flex;
    gap: 14px;
    overflow-x: auto;
    padding-bottom: 6px;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) transparent;
  }
  .links::-webkit-scrollbar {
    height: 6px;
  }
  .links::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 3px;
  }
  .links::-webkit-scrollbar-track {
    background: transparent;
  }

  .link {
    min-width: 110px;
    background: #262626;
    padding: 12px 16px;
    border-radius: var(--radius);
    color: var(--text-primary);
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    transition: background var(--transition), transform var(--transition);
    white-space: nowrap;
  }
  .link:hover {
    background: var(--accent);
    color: #121212;
    transform: translateY(-3px);
  }
  .link-icon {
    font-size: 18px;
    user-select: none;
  }

  /* Featured embed smaller and wide */
  .featured {
    margin-top: 28px;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.8);
  }
  .featured iframe {
    width: 100%;
    height: 160px;
    border: none;
    display: block;
  }

  /* Footer */
  .footer {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 32px;
  }

  /* Responsive tweaks */
  @media (max-width: 520px) {
    body {
      padding: 24px 12px;
    }
    .container {
      padding: 20px 20px;
    }
    .header {
      flex-direction: column;
      gap: 18px;
      align-items: center;
      text-align: center;
    }
    .user-info {
      text-align: center;
    }
    .name {
      font-size: 24px;
    }
    .bio {
      font-size: 13px;
    }
    .links {
      gap: 12px;
      padding-bottom: 8px;
    }
    .link {
      font-size: 13px;
      min-width: 90px;
      padding: 10px 14px;
    }
    .featured iframe {
      height: 140px;
    }
  }
</style>
