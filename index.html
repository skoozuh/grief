<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dark Biolink — Badges Right of Name (400+ lines)</title>

<!-- font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* =========================================================================
   THEME VARIABLES
   ========================================================================= */
:root{
  --bg-1:#05060a;
  --bg-2:#0b1016;
  --muted: rgba(255,255,255,0.62);
  --accent-a:#66e0ff;
  --accent-b:#a7a0ff;
  --max-width:920px;
  --page-pad:28px;

  /* badge sizing (slightly larger than default but not oversized) */
  --badge-size:44px;         /* square badge height/width */
  --badge-gap:6px;           /* close spacing between badges */
  --badge-bg: rgba(255,255,255,0.02);
  --badge-hover-bg: rgba(255,255,255,0.035);
  --badge-radius:8px;
  --hover-transition:220ms;
  --particle-count-base:70;
}

/* =========================================================================
   RESET & BASE
   ========================================================================= */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  overflow:hidden;
}

/* =========================================================================
   PAGE WRAPPER
   ========================================================================= */
.page-root{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:var(--page-pad);
  position:relative;
}

/* particles canvas full bleed */
canvas#particles {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:-20;
  display:block;
}

/* subtle gradient wash */
.color-wash {
  position:fixed;
  inset:0;
  z-index:-10;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 12% 20%, rgba(102,224,255,0.03), transparent 12%),
    radial-gradient(800px 600px at 86% 78%, rgba(167,160,255,0.03), transparent 14%);
}

/* =========================================================================
   MAIN CARD (transparent)
   ========================================================================= */
.card{
  width:100%;
  max-width:var(--max-width);
  display:flex;
  align-items:flex-start;
  gap:20px;
  padding:26px;
  border-radius:16px;
  background:transparent;  /* intentionally no blocky background */
  position:relative;
  z-index:10;
}

/* responsive stack on small screens */
@media (max-width:860px){
  .card{flex-direction:column;align-items:center;padding:20px;gap:14px}
}

/* =========================================================================
   PROFILE PICTURE
   ========================================================================= */
.pfp {
  width:120px;
  height:120px;
  border-radius:999px;
  overflow:hidden;
  flex-shrink:0;
  border: 3px solid rgba(255,255,255,0.06);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display:inline-grid;
  place-items:center;
}
.pfp img{ width:100%; height:100%; object-fit:cover; display:block; }

/* =========================================================================
   MAIN COLUMN
   ========================================================================= */
.main {
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* row for name + badges on same baseline */
.name-badges-row {
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}

/* username styling */
.username {
  font-weight:700;
  font-size:20px;
  display:inline-block;
  background: linear-gradient(90deg,var(--accent-a),var(--accent-b));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  transition: text-shadow var(--hover-transition) ease, filter var(--hover-transition) ease;
  white-space:nowrap;
}

/* name hover glow only */
.username:hover{
  text-shadow: 0 10px 30px rgba(102,224,255,0.12);
  filter:brightness(1.05);
}

/* joined or subtitle */
.joined {
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* divider */
.divider {
  margin-top:10px;
  border-top:1px solid rgba(255,255,255,0.03);
  width:100%;
}

/* bio */
.bio {
  color: var(--muted);
  font-size:14px;
  line-height:1.4;
  margin-top:6px;
  max-width:640px;
}

/* =========================================================================
   BADGES (no pill, no visible lines)
   - placed to the RIGHT of the username inside .name-badges-row
   - badges are independent, close together, slightly larger
   ========================================================================= */
.badges {
  display:flex;
  align-items:center;
  gap: var(--badge-gap);
  margin-left: 6px; /* slight spacing from name */
}

/* each badge block */
.badge {
  width: var(--badge-size);
  height: var(--badge-size);
  min-width: var(--badge-size);
  min-height: var(--badge-size);
  display:inline-grid;
  place-items:center;
  border-radius: var(--badge-radius);
  background: var(--badge-bg);
  cursor: default;
  position: relative;
  transition: background var(--hover-transition) ease;
  overflow: visible; /* allow hover label to show above */
  border: none; /* no border line */
}

/* small subtle hover shift (no scaling) */
.badge:hover {
  background: var(--badge-hover-bg);
}

/* if you use image inside */
.badge img {
  width: 72%;
  height: 72%;
  object-fit:contain;
  display:block;
  pointer-events:none;
}

/* =========================================================================
   HOVER LABEL IMPLEMENTATION
   - custom label above each badge, using data-name attribute
   - fade + small translate for smooth effect
   ========================================================================= */
.badge::before {
  content: attr(data-name);
  position: absolute;
  left: 50%;
  bottom: calc(100% + 10px);
  transform: translate(-50%, 8px);
  padding: 8px 10px;
  background: rgba(9,11,13,0.95);
  color: #fff;
  font-size: 12px;
  border-radius: 8px;
  white-space:nowrap;
  opacity: 0;
  pointer-events: none;
  box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  transition: opacity var(--hover-transition) ease, transform var(--hover-transition) ease;
  z-index: 60;
}

.badge::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: calc(100% + 6px);
  transform: translateX(-50%) translateY(6px) rotate(45deg);
  width: 10px;
  height: 10px;
  background: rgba(9,11,13,0.95);
  opacity: 0;
  transition: opacity var(--hover-transition) ease, transform var(--hover-transition) ease;
  z-index: 59;
}

/* show label and arrow on hover */
.badge:hover::before { opacity: 1; transform: translate(-50%, -6px); }
.badge:hover::after { opacity: 1; transform: translateX(-50%) translateY(-1px) rotate(45deg); }

/* =========================================================================
   RESPONSIVE
   - on very small screens, wrap badges to next line under name
   ========================================================================= */
@media (max-width:520px){
  .name-badges-row { flex-direction:column; align-items:center; gap:8px; }
  .badges { margin-left:0; }
}

/* =========================================================================
   ACCESSIBILITY
   ========================================================================= */
@media (prefers-reduced-motion: reduce){
  * { animation:none!important; transition:none!important; }
}

    <!-- Full-bleed particle canvas -->

<script>
/* =========================================================================
   Particles: lightweight canvas system
   - tuned for subtle dark background
   ========================================================================= */
(function(){
  const canvas = document.getElementById('particles');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');

  // size
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  // dynamic count based on viewport
  const area = w * h;
  const base = Number(getComputedStyle(document.documentElement).getPropertyValue('--particle-count-base')) || 70;
  const COUNT = Math.max(36, Math.min(140, Math.floor(base * (area / (1366*768)))));
  const MAX_R = 2.3;
  const SPEED = 0.25;
  const LINE_DIST = 78;

  function rand(a,b){ return Math.random()*(b-a)+a; }

  function Particle(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.r = Math.random()*MAX_R + 0.3;
    this.vx = (Math.random()-0.5) * SPEED;
    this.vy = (Math.random()-0.5) * SPEED;
    this.a = Math.random()*0.45 + 0.12;
  }
  Particle.prototype.update = function(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < -10) this.x = w + 10;
    if(this.x > w + 10) this.x = -10;
    if(this.y < -10) this.y = h + 10;
    if(this.y > h + 10) this.y = -10;
  };
  Particle.prototype.draw = function(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,' + this.a + ')';
    ctx.fill();
  };

  let particles = [];
  function create(){
    particles = [];
    for(let i=0;i<COUNT;i++) particles.push(new Particle());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    create();
  }
  window.addEventListener('resize', resize, {passive:true});

  function loop(){
    ctx.clearRect(0,0,w,h);

    // draw particles
    for(let i=0;i<particles.length;i++){
      particles[i].update();
      particles[i].draw();
    }

    // faint lines
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a = particles[i], b = particles[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d = Math.sqrt(dx*dx + dy*dy);
        if(d < LINE_DIST){
          const alpha = (1 - d/LINE_DIST) * 0.05;
          ctx.beginPath();
          ctx.moveTo(a.x,a.y);
          ctx.lineTo(b.x,b.y);
          ctx.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
          ctx.lineWidth = 0.55;
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(loop);
  }

  create();
  loop();

  // respect reduced motion
  if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    // loop still runs but movement is subtle; you can disable if required
  }
})();
</script>
