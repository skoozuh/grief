  <style>
  /* =========================================================================
     THEME & VARIABLES
     - Tweak these variables to change the look easily.
     ========================================================================= */
  :root{
    --bg-1: #07080c;
    --bg-2: #0b1016;
    --muted: rgba(255,255,255,0.55);
    --accent-a: #66e0ff;
    --accent-b: #a7a0ff;
    --card-radius: 16px;
    --max-width: 820px;
    --badge-size: 46px;  /* visible badge size */
    --badge-gap: 0px;    /* no gap, they touch */
    --badge-bg: rgba(255,255,255,0.02);
    --badge-border: rgba(255,255,255,0.03);
    --particle-color: rgba(255,255,255,0.32);
    --transition: 200ms;
    --page-padding: 28px;
  }

  /* =========================================================================
     RESET / BASE
     ========================================================================= */
  *{ box-sizing: border-box; }
  html,body{ height:100%; margin:0; padding:0; }
  body{
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height:100vh;
    overflow-x:hidden;
  }

  /* =========================================================================
     LAYOUT: Page root
     - Center card horizontally & vertically
     ========================================================================= */
  .page-root{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: var(--page-padding);
    position: relative;
  }

  /* full-screen particles canvas sits behind everything */
  canvas#particles {
    position: fixed;
    inset: 0;
    width:100%;
    height:100%;
    z-index: -20;
    display:block;
  }

  /* subtle color wash to make particles pop */
  .color-wash {
    position: fixed;
    inset: 0;
    z-index: -10;
    pointer-events: none;
    background:
      radial-gradient(900px 700px at 12% 20%, rgba(102,224,255,0.03), transparent 12%),
      radial-gradient(800px 600px at 86% 78%, rgba(167,160,255,0.03), transparent 14%);
  }

  /* =========================================================================
     CARD (transparent)
     - No blocky / glass background; everything floats over particles.
     ========================================================================= */
  .card {
    width: 100%;
    max-width: var(--max-width);
    display:flex;
    gap: 22px;
    align-items:flex-start;
    padding: 28px;
    border-radius: var(--card-radius);
    background: transparent; /* <- intentionally transparent */
    position: relative;
    z-index: 10;
  }

  /* stack on narrow screens */
  @media (max-width: 820px){
    .card { flex-direction: column; align-items:center; padding:20px; gap:16px; }
  }

  /* =========================================================================
     PROFILE PICTURE
     - Static: no bounce/float animation
     ========================================================================= */
  .pfp {
    width: 110px;
    height: 110px;
    border-radius: 999px;
    overflow:hidden;
    flex-shrink:0;
    border: 3px solid rgba(255,255,255,0.06);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    display:inline-grid;
    place-items:center;
  }

  .pfp img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* =========================================================================
     MAIN COLUMN (username, badges, bio)
     ========================================================================= */
  .main {
    flex:1;
    display:flex;
    flex-direction: column;
    gap: 10px;
    position: relative;
  }

  .meta-top {
    display:flex;
    align-items:center;
    gap:12px;
    flex-wrap:wrap;
  }

  /* ======================================================================
     CONNECTED BADGES
     - Badges are arranged in a single "pill strip".
     - First badge: rounded left corners.
     - Middle badges: no rounding between them (flush).
     - Last badge: rounded right corners.
     - They visually touch each other (border-left removed).
     ====================================================================== */
  .badge-pill {
    display:flex;
    align-items:center;
    height: var(--badge-size);
    border-radius: 999px; /* container fallback; individual badges override */
    overflow: visible;
  }

  .badge {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width: var(--badge-size);
    height: var(--badge-size);
    padding: 0 14px;
    background: var(--badge-bg);
    border: 1px solid var(--badge-border);
    color: #fff;
    font-size: 13px;
    line-height: 1;
    user-select: none;
    white-space:nowrap;
    cursor: default; /* badges not buttons here */
    transition: background var(--transition) ease;
    position:relative;
  }

  /* middle badges should have square joints: set radius 0 */
  .badge + .badge { border-left: none; }

  /* exact cornering:
     - first child: rounded left corners only
     - last child: rounded right corners only
  */
  .badge:first-child { border-radius: 28px 0 0 28px; }
  .badge:last-child { border-radius: 0 28px 28px 0; }

  /* optionally a tiny hover background shift but no transform/scale */
  .badge:hover { background: rgba(255,255,255,0.03); }

  .badge img { width:58%; height:58%; object-fit:contain; pointer-events:none; }

  /* =========================================================================
     USERNAME + SUBTEXT
     - Only username has hover glow.
     ========================================================================= */
  .username {
    font-weight:700;
    font-size: 20px;
    display:inline-block;
    background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    -webkit-background-clip: text;
    background-clip:text;
    color: transparent;
    transition: text-shadow var(--transition) ease, filter var(--transition) ease;
  }

  .username:hover{
    text-shadow: 0 8px 28px rgba(102,224,255,0.12);
    filter: brightness(1.06);
  }

  .joined { font-size:13px; color: var(--muted); margin-top:4px; }

  .divider { margin-top:10px; border-top:1px solid rgba(255,255,255,0.03); width:100%; }

  .bio { color: var(--muted); font-size:14px; line-height:1.4; margin-top:8px; max-width:540px; }

  /* =========================================================================
     LINKS (we removed the track/beats/discord buttons per request)
     - Provide a small links area for optional links (kept minimal)
     ========================================================================= */
  .links {
    margin-top:12px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  .link {
    padding:10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.03);
    color: #fff;
    text-decoration:none;
    font-size:14px;
    transition: background var(--transition);
  }
  .link:hover { background: rgba(255,255,255,0.06); }

  /* =========================================================================
     SMALL SCREENS
     ========================================================================= */
  @media (max-width:640px){
    .username { font-size:18px; }
    .bio { font-size:13px; }
    .badge { padding: 0 10px; font-size:12px; }
    .card { padding:18px; gap:14px; }
    .pfp { width:96px; height:96px; }
  }

  /* =========================================================================
     ACCESSIBILITY: prefers-reduced-motion
     ========================================================================= */
  @media (prefers-reduced-motion: reduce){
    * { animation: none !important; transition: none !important; }
  }

  <!-- =========================================================================
       JavaScript: Particles & helpers
       - lightweight canvas particle system tuned for subtle dark background
       - no external libs required
       ========================================================================= -->
  <script>
  (function(){
    // basic canvas setup
    const canvas = document.getElementById('particles');
    if(!canvas) return;
    const ctx = canvas.getContext('2d');

    // size
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    // particle settings
    const PARTICLE_DENSITY = Math.max(48, Math.min(120, Math.floor((w*h)/90000)));
    const MAX_R = 2.4;
    const SPEED = 0.28;
    const LINE_DISTANCE = 78;

    // particles storage
    let particles = [];

    // utility random
    function rand(min, max){ return Math.random() * (max - min) + min; }

    // particle constructor
    function Particle(){
      this.x = rand(0, w);
      this.y = rand(0, h);
      this.r = Math.random() * MAX_R + 0.3;
      this.vx = (Math.random() - 0.5) * SPEED;
      this.vy = (Math.random() - 0.5) * SPEED;
      this.a = Math.random() * 0.45 + 0.15; // alpha
    }

    Particle.prototype.update = function(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.x < -10) this.x = w + 10;
      if(this.x > w + 10) this.x = -10;
      if(this.y < -10) this.y = h + 10;
      if(this.y > h + 10) this.y = -10;
    };

    Particle.prototype.draw = function(){
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(255,255,255,' + this.a + ')';
      ctx.fill();
    };

    function createParticles(){
      particles = [];
      for(let i=0;i<PARTICLE_DENSITY;i++) particles.push(new Particle());
    }

    function resize(){
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      createParticles();
    }

    window.addEventListener('resize', resize);

    function loop(){
      ctx.clearRect(0,0,w,h);
      // draw particles
      for(let i=0;i<particles.length;i++){
        particles[i].update();
        particles[i].draw();
      }
      // faint lines between close particles
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a = particles[i], b = particles[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.sqrt(dx*dx + dy*dy);
          if(d < LINE_DISTANCE){
            const alpha = (1 - d/LINE_DISTANCE) * 0.04;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
            ctx.lineWidth = 0.6;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(loop);
    }

    createParticles();
    loop();

    // accessibility: reduce motion
    if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      // if reduced motion, stop animation loop quickly and draw static particles
      // do nothing; the loop will still draw but you could modify to draw once
    }
  })();
  </script>
