<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grief.bio — Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0e0e14;
      color: #e3e3e8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      user-select: none;
    }
    a {
      color: #4ff8ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #32d9db;
    }
    header {
      font-weight: 600;
      font-size: 1.8rem;
      color: #4ff8ff;
      margin-bottom: 30px;
      user-select: text;
      letter-spacing: 0.12em;
    }
    .profile-card {
      background: #181822;
      border-radius: 20px;
      padding: 36px 44px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 12px rgba(79,248,255,0.1);
      text-align: center;
      user-select: text;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      background: #23232f;
      border-radius: 50%;
      margin: 0 auto 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 56px;
      color: #5a5a73;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 0 10px rgba(79,248,255,0.15);
      transition: box-shadow 0.3s ease;
    }
    .profile-pic:hover {
      box-shadow: 0 0 22px rgba(79,248,255,0.5);
    }
    .username {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 12px;
      color: #4ff8ff;
      user-select: text;
      letter-spacing: 0.08em;
    }
    .bio {
      font-weight: 400;
      font-size: 1.05rem;
      line-height: 1.5;
      color: #b0b0bf;
      margin-bottom: 32px;
      user-select: text;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      user-select: none;
    }
    .links a {
      background: #23232f;
      padding: 14px 20px;
      border-radius: 14px;
      color: #4ff8ff;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .links a:hover {
      background: #2e2e3d;
      box-shadow: 0 0 22px rgba(50,217,219,0.5);
    }
    .badges {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 18px;
      user-select: none;
    }
    .badge {
      background: #23232f;
      color: #4ff8ff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 18px;
      font-size: 0.9rem;
      user-select: text;
      box-shadow: 0 0 6px rgba(79,248,255,0.15);
      cursor: default;
      transition: box-shadow 0.3s ease;
    }
    .badge:hover {
      box-shadow: 0 0 18px rgba(79,248,255,0.45);
    }
    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #555770;
      user-select: none;
    }

    @media (max-width: 520px) {
      .profile-card {
        padding: 28px 24px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
        font-size: 42px;
      }
      .username {
        font-size: 2rem;
      }
      .links a {
        font-size: 1rem;
        padding: 12px 16px;
      }
      .badges {
        gap: 12px;
      }
      .badge {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <header>grief.bio</header>

  <section class="profile-card" aria-label="User profile">
    <div class="profile-pic" aria-label="User avatar" id="avatar">?</div>
    <div class="username" id="username">Username</div>
    <div class="bio" id="bio">This is your bio. Customize it in your profile settings.</div>

    <div class="links" id="links">
      <a href="#" target="_blank" rel="noopener noreferrer">Loading links...</a>
    </div>

    <div class="badges" id="badges" aria-label="User badges">
      <div class="badge" title="Early User">EARLY</div>
      <div class="badge" title="Verified">VERIFIED</div>
    </div>
  </section>

  <footer>&copy; 2025 grief.bio</footer>

  <script>
    // Parse username from URL ?username=xxx
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const username = getQueryParam("username") || "guest";
    document.getElementById("username").textContent = username;

    // Avatar initials
    function getInitials(name) {
      const parts = name.split(/[ _\-]+/);
      if (parts.length === 1) return parts[0].charAt(0).toUpperCase();
      return parts[0].charAt(0).toUpperCase() + parts[1].charAt(0).toUpperCase();
    }
    document.getElementById("avatar").textContent = getInitials(username);

    // Demo bio and links (replace with real data)
    document.getElementById("bio").textContent = `Welcome to ${username}'s grief.bio — your personal digital hub.`;

    const linksData = [
      { name: "Twitter", url: `https://twitter.com/${username}` },
      { name: "GitHub", url: `https://github.com/${username}` },
      { name: "Website", url: `https://example.com/` },
    ];

    const linksContainer = document.getElementById("links");
    linksContainer.innerHTML = "";
    linksData.forEach(({ name, url }) => {
      const a = document.createElement("a");
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = name;
      linksContainer.appendChild(a);
    });
  </script>

</body>
</html>
