<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up â€” grief.lol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #070507;
    --accent1: #ff5fb7;
    --accent2: #7c5cff;
    --muted: #9b8fa0;
    --radius: 20px;
  }
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Poppins', system-ui, sans-serif;
    background: var(--bg);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-weight: 700;
    font-size: 36px;
    margin-bottom: 12px;
  }
  p {
    color: var(--muted);
    max-width: 360px;
    margin-bottom: 32px;
    text-align: center;
  }
  form {
    background: rgba(255,255,255,0.03);
    padding: 28px 32px;
    border-radius: var(--radius);
    width: 100%;
    max-width: 380px;
    box-shadow: 0 12px 40px rgba(124, 92, 255, 0.2);
    backdrop-filter: blur(8px);
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 14px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.05);
    color: #eee;
    transition: background-color 200ms ease;
  }
  input:focus {
    background: rgba(255, 95, 183, 0.1);
    box-shadow: 0 0 10px rgba(255, 95, 183, 0.5);
  }
  button {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    border: none;
    border-radius: 9999px;
    color: #111;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background 300ms ease;
  }
  button:hover,
  button:focus {
    background: linear-gradient(135deg, var(--accent2), var(--accent1));
    outline: none;
  }
  .back-link {
    margin-top: 24px;
    color: var(--muted);
    font-size: 14px;
    text-decoration: none;
    user-select: none;
    display: inline-block;
  }
  .back-link:hover,
  .back-link:focus {
    color: var(--accent1);
    outline: none;
  }
</style>
</head>
<body>
  <h1>Create your grief.lol account</h1>
  <p>Sign up now to get your own personalized biolink page with all the features you want.</p>

  <form id="signup-form" aria-label="Sign up form">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required placeholder="Choose a username" autocomplete="username" />
    
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter a password" autocomplete="new-password" />

    <button type="submit">Sign Up</button>
  </form>

  <a href="index.html" class="back-link" aria-label="Return to homepage">&larr; Back to homepage</a>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Sign up functionality coming soon!');
      this.reset();
    });
  </script>
</body>
</html>
